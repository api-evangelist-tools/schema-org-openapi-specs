          required: false
          type: url
        - name: vatid
          in: formData
          description: The Value-added Tax ID of the organization or person.
          required: false
          type: text
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/BookStore'
        tags:
        - Book Store
