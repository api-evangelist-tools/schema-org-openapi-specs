            or official website.
          required: false
          type: url
        - name: serviceoutput
          in: formData
          description: The tangible thing generated by the service, e.g. a passport,
            permit, etc. Supersedes produces.
          required: false
          type: thing
        - name: servicetype
          in: formData
          description: The type of service being offered, e.g. veterans\' benefits,
            emergency relief, etc.
          required: false
          type: text
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: videoformat
          in: formData
          description: The type of screening or video broadcast used (e.g. IMAX, 3D,
            SD, HD, etc.).
          required: false
          type: text
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/BroadcastService'
        tags:
        - Broadcast Service
