- swagger: "2.0"
  info:
    title: Car API
    description: A car is a wheeled, self-powered motor vehicle used for transportation.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: car.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /car/:
      get:
        summary: Get Car
        description: Returns Car
        operationId: getCar
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/Car'
        tags:
        - Car
      post:
        summary: Add Car
        description: Add Car
        operationId: addCar
        parameters:
        - name: additionalproperty
          in: formData
          description: 'A property-value pair representing an additional characteristics
            of the entitity, e.g. a product feature or another characteristic for which
            there is no matching property in schema.org. Note: Publishers should be
            aware that applications designed to use specific schema.org properties (e.g.
            http://schema.org/width, http://schema.org/color, http://schema.org/gtin13,
            ...) will typically expect such data to be provided using those properties,
            rather than using the generic property/value mechanism.'
          required: false
          type: propertyvalue
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: aggregaterating
          in: formData
          description: The overall rating, based on a collection of reviews or ratings,
            of the item.
          required: false
          type: aggregaterating
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: audience
          in: formData
          description: An intended audience, i.e. a group for whom something was created.
            Supersedes serviceAudience.
          required: false
          type: audience
        - name: award
          in: formData
          description: An award won by or for this item. Supersedes awards.
          required: false
          type: text
        - name: brand
          in: formData
          description: The brand(s) associated with a product or service, or the brand(s)
            maintained by an organization or business person.
          required: false
          type: brand or  organization
        - name: cargovolume
          in: formData
          description: 'The available volume for cargo or luggage. For automobiles,
            this is usually the trunk volume.Typical unit code(s): LTR for liters, FTQ
            for cubic foot/feetNote: You can use minValue and maxValue to indicate ranges.'
          required: false
          type: quantitativevalue
        - name: category
          in: formData
          description: A category for the item. Greater signs or slashes can be used
            to informally indicate a category hierarchy.
          required: false
          type: thing or  text or  physicalactivitycategory
        - name: color
          in: formData
          description: The color of the product.
          required: false
          type: text
        - name: datevehiclefirstregistered
          in: formData
          description: The date of the first registration of the vehicle with the respective
            public authorities.
          required: false
          type: date
        - name: depth
          in: formData
          description: The depth of the item.
          required: false
          type: quantitativevalue or  distance
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: drivewheelconfiguration
          in: formData
          description: The drive wheel configuration, i.e. which roadwheels will receive
            torque from the vehicle\'s engine via the drivetrain.
          required: false
          type: drivewheelconfigurationvalue or  text
        - name: fuelconsumption
          in: formData
          description: 'The amount of fuel consumed for traveling a particular distance
            or temporal duration with the given vehicle (e.g. liters per 100 km).Note
            1: There are unfortunately no standard unit codes for liters per 100 km.Use
            unitText to indicate the unit of measurement, e.g. L/100 km.Note 2: There
            are two ways of indicating the fuel consumption, fuelConsumption (e.g. 8
            liters per 100 km) and fuelEfficiency (e.g. 30 miles per gallon). They are
            reciprocal.Note 3: Often, the absolute value is useful only when related
            to driving speed (\"at 80 km/h\") or usage pattern (\"city traffic\"). You
            can use valueReference to link the value for the fuel consumption to another
            value.'
          required: false
          type: quantitativevalue
        - name: fuelefficiency
          in: formData
          description: 'The distance traveled per unit of fuel used; most commonly miles
            per gallon (mpg) or kilometers per liter (km/L).Note 1: There are unfortunately
            no standard unit codes for miles per gallon or kilometers per liter.Use
            unitText to indicate the unit of measurement, e.g. mpg or km/L.Note 2: There
            are two ways of indicating the fuel consumption, fuelConsumption (e.g. 8
            liters per 100 km) and fuelEfficiency (e.g. 30 miles per gallon). They are
            reciprocal.Note 3: Often, the absolute value is useful only when related
            to driving speed (\"at 80 km/h\") or usage pattern (\"city traffic\"). You
            can use valueReference to link the value for the fuel economy to another
            value.'
          required: false
          type: quantitativevalue
        - name: fueltype
          in: formData
          description: The type of fuel suitable for the engine or engines of the vehicle.
            If the vehicle has only one engine, this property can be attached directly
            to the vehicle.
          required: false
          type: qualitativevalue or  text or  url
        - name: gtin12
          in: formData
          description: The GTIN-12 code of the product, or the product to which the
            offer refers. The GTIN-12 is the 12-digit GS1 Identification Key composed
            of a U.P.C. Company Prefix, Item Reference, and Check Digit used to identify
            trade items. See GS1 GTIN Summary for more details.
          required: false
          type: text
        - name: gtin13
          in: formData
          description: The GTIN-13 code of the product, or the product to which the
            offer refers. This is equivalent to 13-digit ISBN codes and EAN UCC-13.
            Former 12-digit UPC codes can be converted into a GTIN-13 code by simply
            adding a preceeding zero. See GS1 GTIN Summary for more details.
          required: false
          type: text
        - name: gtin14
          in: formData
          description: The GTIN-14 code of the product, or the product to which the
            offer refers. See GS1 GTIN Summary for more details.
          required: false
          type: text
        - name: gtin8
          in: formData
          description: The GTIN-8 code of the product, or the product to which the offer
            refers. This code is also known as EAN/UCC-8 or 8-digit EAN. See GS1 GTIN
            Summary for more details.
          required: false
          type: text
        - name: height
          in: formData
          description: The height of the item.
          required: false
          type: quantitativevalue or  distance
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: isaccessoryorsparepartfor
          in: formData
          description: A pointer to another product (or multiple products) for which
            this product is an accessory or spare part.
          required: false
          type: product
        - name: isconsumablefor
          in: formData
          description: A pointer to another product (or multiple products) for which
            this product is a consumable.
          required: false
          type: product
        - name: isrelatedto
          in: formData
          description: A pointer to another, somehow related product (or multiple products).
          required: false
          type: product
        - name: issimilarto
          in: formData
          description: A pointer to another, functionally similar product (or multiple
            products).
          required: false
          type: product
        - name: itemcondition
          in: formData
          description: A predefined value from OfferItemCondition or a textual description
            of the condition of the product or service, or the products or services
            included in the offer.
          required: false
          type: offeritemcondition
        - name: knownvehicledamages
          in: formData
          description: A textual description of known damages, both repaired and unrepaired.
          required: false
          type: text
        - name: logo
          in: formData
          description: An associated logo.
          required: false
          type: url or  imageobject
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: manufacturer
          in: formData
          description: The manufacturer of the product.
          required: false
          type: organization
        - name: mileagefromodometer
          in: formData
          description: 'The total distance travelled by the particular vehicle since
            its initial production, as read from its odometer.Typical unit code(s):
            KMT for kilometers, SMI for statute miles'
          required: false
          type: quantitativevalue
        - name: model
          in: formData
          description: The model of the product. Use with the URL of a ProductModel
            or a textual representation of the model identifier. The URL of the ProductModel
            can be from an external source. It is recommended to additionally provide
            strong product identifiers via the gtin8/gtin13/gtin14 and mpn properties.
          required: false
          type: text or  productmodel
        - name: mpn
          in: formData
          description: The Manufacturer Part Number (MPN) of the product, or the product
            to which the offer refers.
          required: false
          type: text
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: numberofairbags
          in: formData
          description: The number or type of airbags in the vehicle.
          required: false
          type: text or  number
        - name: numberofaxles
          in: formData
          description: 'The number of axles.Typical unit code(s): C62'
          required: false
          type: quantitativevalue or  number
        - name: numberofdoors
          in: formData
          description: 'The number of doors.Typical unit code(s): C62'
          required: false
          type: quantitativevalue or  number
        - name: numberofforwardgears
          in: formData
          description: 'The total number of forward gears available for the transmission
            system of the vehicle.Typical unit code(s): C62'
          required: false
          type: quantitativevalue or  number
        - name: numberofpreviousowners
          in: formData
          description: 'The number of owners of the vehicle, including the current one.Typical
            unit code(s): C62'
          required: false
          type: quantitativevalue or  number
        - name: offers
          in: formData
          description: An offer to provide this item&#x2014;for example, an offer to
            sell a product, rent the DVD of a movie, perform a service, or give away
            tickets to an event.
          required: false
          type: offer
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: productid
          in: formData
          description: 'The product identifier, such as ISBN. For example: &lt;meta
            itemprop=\''productID\'' content=\''isbn:123-456-789\''/&gt;.'
          required: false
          type: text
        - name: productiondate
          in: formData
          description: The date of production of the item, e.g. vehicle.
          required: false
          type: date
        - name: purchasedate
          in: formData
          description: The date the item e.g. vehicle was purchased by the current owner.
          required: false
          type: date
        - name: releasedate
          in: formData
          description: The release date of a product or product model. This can be used
            to distinguish the exact variant of a product.
          required: false
          type: date
        - name: review
          in: formData
          description: A review of the item. Supersedes reviews.
          required: false
          type: review
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: sku
          in: formData
          description: The Stock Keeping Unit (SKU), i.e. a merchant-specific identifier
            for a product or service, or the product to which the offer refers.
          required: false
          type: text
        - name: steeringposition
          in: formData
          description: The position of the steering wheel or similar device (mostly
            for cars).
          required: false
          type: steeringpositionvalue
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: vehicleconfiguration
          in: formData
          description: A short text indicating the configuration of the vehicle, e.g.
            \'5dr hatchback ST 2.5 MT 225 hp\' or \'limited edition\'.
          required: false
          type: text
        - name: vehicleengine
          in: formData
          description: Information about the engine or engines of the vehicle.
          required: false
          type: enginespecification
        - name: vehicleidentificationnumber
          in: formData
          description: The Vehicle Identification Number (VIN) is a unique serial number
            used by the automotive industry to identify individual motor vehicles.
          required: false
          type: text
        - name: vehicleinteriorcolor
          in: formData
          description: The color or color combination of the interior of the vehicle.
          required: false
          type: text
        - name: vehicleinteriortype
          in: formData
          description: The type or material of the interior of the vehicle (e.g. synthetic
            fabric, leather, wood, etc.). While most interior types are characterized
            by the material used, an interior type can also be based on vehicle usage
            or target audience.
          required: false
          type: text
        - name: vehiclemodeldate
          in: formData
          description: The release date of a vehicle model (often used to differentiate
            versions of the same make and model).
          required: false
          type: date
        - name: vehicleseatingcapacity
          in: formData
          description: 'The number of passengers that can be seated in the vehicle,
            both in terms of the physical space available, and in terms of limitations
            set by law.Typical unit code(s): C62 for persons.'
          required: false
          type: quantitativevalue or  number
        - name: vehicletransmission
          in: formData
          description: The type of component used for transmitting the power from a
            rotating power source to the wheels or other relevant component(s) (\"gearbox\"
            for cars).
          required: false
          type: qualitativevalue or  text or  url
        - name: weight
          in: formData
          description: The weight of the product or person.
          required: false
          type: quantitativevalue
        - name: width
          in: formData
          description: The width of the item.
          required: false
          type: quantitativevalue or  distance
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/Car'
        tags:
        - Car
