          required: false
          type: socialmediaposting
        - name: softwarehelp
          in: formData
          description: 'Software application help. '
          required: false
          type: softwareapplication
        - name: sourceorganization
          in: formData
          description: The Organization on whose behalf the creator was working.
          required: false
          type: organization
        - name: text
          in: formData
