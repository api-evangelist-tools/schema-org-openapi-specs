          required: false
          type: event
        - name: workperformed
          in: formData
          description: 'A work performed in some event, for example a play performed
            in a TheaterEvent. '
          required: false
          type: event
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/CreativeWork'
        tags:
        - Creative Work
