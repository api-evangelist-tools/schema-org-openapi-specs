  definitions:
    CookAction:
      properties:
      - name:
          description: actionstatus
          type: actionstatustype
        description:
          description: Indicates the current disposition of the Action.
          type: actionstatustype
      - name:
          description: additionaltype
          type: url
        description:
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          type: url
      - name:
          description: agent
          type: person or  organization
        description:
          description: The direct performer or driver of the action (animate or inanimate).
            e.g. *John* wrote a book.
          type: person or  organization
      - name:
          description: alternatename
          type: text
        description:
          description: An alias for the item.
          type: text
      - name:
          description: description
          type: text
        description:
          description: A short description of the item.
          type: text
      - name:
          description: endtime
          type: datetime
        description:
          description: The endTime of something. For a reserved event or service (e.g.
            FoodEstablishmentReservation), the time that it is expected to end. For
            actions that span a period of time, when the action was performed. e.g.
            John wrote a book from January to *December*.Note that Event uses startDate/endDate
            instead of startTime/endTime, even when describing dates with times. This
            situation may be clarified in future revisions.
          type: datetime
      - name:
          description: error
          type: thing
        description:
          description: For failed actions, more information on the cause of the failure.
          type: thing
      - name:
          description: foodestablishment
          type: foodestablishment or  place
        description:
          description: A sub property of location. The specific food establishment where
            the action occurred.
          type: foodestablishment or  place
      - name:
          description: foodevent
          type: foodevent
        description:
          description: A sub property of location. The specific food event where the
            action occurred.
          type: foodevent
      - name:
          description: image
          type: url or  imageobject
        description:
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          type: url or  imageobject
      - name:
          description: instrument
          type: thing
        description:
          description: The object that helped the agent perform the action. e.g. John
            wrote a book with *a pen*.
          type: thing
      - name:
          description: location
          type: text or  place or  postaladdress
        description:
          description: The location of for example where the event is happening, an
            organization is located, or where an action takes place.
          type: text or  place or  postaladdress
      - name:
          description: mainentityofpage
          type: creativework or  url
        description:
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          type: creativework or  url
      - name:
          description: name
          type: text
        description:
          description: The name of the item.
          type: text
      - name:
          description: object
          type: thing
        description:
          description: The object upon the action is carried out, whose state is kept
            intact or changed. Also known as the semantic roles patient, affected or
            undergoer (which change their state) or theme (which doesn\'t). e.g. John
            read *a book*.
          type: thing
      - name:
          description: participant
          type: person or  organization
        description:
          description: Other co-agents that participated in the action indirectly. e.g.
            John wrote a book with *Steve*.
          type: person or  organization
      - name:
          description: potentialaction
          type: action
        description:
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          type: action
      - name:
          description: recipe
          type: recipe
        description:
          description: A sub property of instrument. The recipe/instructions used to
            perform the action.
          type: recipe
      - name:
          description: result
          type: thing
        description:
          description: The result produced in the action. e.g. John wrote *a book*.
          type: thing
      - name:
          description: sameas
          type: url
        description:
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          type: url
      - name:
          description: starttime
          type: datetime
        description:
          description: The startTime of something. For a reserved event or service (e.g.
            FoodEstablishmentReservation), the time that it is expected to start. For
            actions that span a period of time, when the action was performed. e.g.
            John wrote a book from *January* to December.Note that Event uses startDate/endDate
            instead of startTime/endTime, even when describing dates with times. This
            situation may be clarified in future revisions.
          type: datetime
      - name:
          description: target
          type: entrypoint
        description:
          description: Indicates a target EntryPoint for an Action.
          type: entrypoint
      - name:
          description: url
          type: url
        description:
          description: URL of the item.
          type: url
    Corporation:
