- swagger: "2.0"
  info:
    title: Data Feed Item API
    description: A single item within a larger data feed.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: data.feed.item.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /data-feed-item/:
      get:
        summary: Get Data Feed Item
        description: Returns Data Feed Item
        operationId: getDataFeedItem
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/DataFeedItem'
        tags:
        - Data Feed Item
      post:
        summary: Add Data Feed Item
        description: Add Data Feed Item
        operationId: addDataFeedItem
        parameters:
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: datafeedelement
          in: formData
          description: 'An item within in a data feed. Data feeds may have many elements. '
          required: false
          type: datafeed
        - name: datecreated
          in: formData
          description: The date on which the CreativeWork was created or the item was
            added to a DataFeed.
          required: false
          type: date or  datetime
        - name: datedeleted
          in: formData
          description: The datetime the item was removed from the DataFeed.
          required: false
          type: datetime
        - name: datemodified
          in: formData
          description: The date on which the CreativeWork was most recently modified
            or when the item\'s entry was modified within a DataFeed.
          required: false
          type: date or  datetime
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: item
          in: formData
          description: "An entity represented by an entry in a list or data feed (e.g.
            an \\'artist\\' in a list of \\'artists\\')\u2019."
          required: false
          type: thing
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/DataFeedItem'
        tags:
        - Data Feed Item
    /data-feed-item/{id}/:
      get:
        summary: Get Data Feed Item
        description: Returns a single Data Feed Item
