            or official website.
          required: false
          type: url
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/DataFeedItem'
        tags:
        - Data Feed Item
      delete:
        summary: Data Feed Item
        description: Deletes a single Data Feed Item
        operationId: deleteDataFeedItem
        parameters:
        - name: id
          in: path
          description: Unique id for item
          required: true
          type: integer
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/DataFeedItem'
        tags:
        - Data Feed Item
