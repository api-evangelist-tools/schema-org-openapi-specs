    {\n\t\t\t\"properties\": {\n\t\t\t\t\"actionstatus\": {\n\t\t\t\t\t\"description\":
    \"Indicates the current disposition of the Action.\",\n\t\t\t\t\t\"type\": \"actionstatustype\"\n\t\t\t\t},\n\t\t\t\t\"additionaltype\":
    {\n\t\t\t\t\t\"description\": \"An additional type for the item, typically used
    for adding more specific types from external vocabularies in microdata syntax. This
    is a relationship between something and a class that the thing is in. In RDFa syntax,
    it is better to use the native RDFa syntax - the \\'typeof\\' attribute - for multiple
    types. Schema.org tools may have only weaker understanding of extra types, in particular
    those defined externally.\",\n\t\t\t\t\t\"type\": \"url\"\n\t\t\t\t},\n\t\t\t\t\"agent\":
    {\n\t\t\t\t\t\"description\": \"The direct performer or driver of the action (animate
    or inanimate). e.g. *John* wrote a book.\",\n\t\t\t\t\t\"type\": \"organization
    or  person\"\n\t\t\t\t},\n\t\t\t\t\"alternatename\": {\n\t\t\t\t\t\"description\":
    \"An alias for the item.\",\n\t\t\t\t\t\"type\": \"text\"\n\t\t\t\t},\n\t\t\t\t\"description\":
    {\n\t\t\t\t\t\"description\": \"A short description of the item.\",\n\t\t\t\t\t\"type\":
    \"text\"\n\t\t\t\t},\n\t\t\t\t\"endtime\": {\n\t\t\t\t\t\"description\": \"The endTime
    of something. For a reserved event or service (e.g. FoodEstablishmentReservation),
    the time that it is expected to end. For actions that span a period of time, when
    the action was performed. e.g. John wrote a book from January to *December*.Note
    that Event uses startDate/endDate instead of startTime/endTime, even when describing
    dates with times. This situation may be clarified in future revisions.\",\n\t\t\t\t\t\"type\":
    \"datetime\"\n\t\t\t\t},\n\t\t\t\t\"error\": {\n\t\t\t\t\t\"description\": \"For
    failed actions, more information on the cause of the failure.\",\n\t\t\t\t\t\"type\":
    \"thing\"\n\t\t\t\t},\n\t\t\t\t\"followee\": {\n\t\t\t\t\t\"description\": \"A sub
    property of object. The person or organization being followed.\",\n\t\t\t\t\t\"type\":
    \"organization or  person\"\n\t\t\t\t},\n\t\t\t\t\"image\": {\n\t\t\t\t\t\"description\":
    \"An image of the item. This can be a URL or a fully described ImageObject.\",\n\t\t\t\t\t\"type\":
    \"url or  imageobject\"\n\t\t\t\t},\n\t\t\t\t\"instrument\": {\n\t\t\t\t\t\"description\":
    \"The object that helped the agent perform the action. e.g. John wrote a book with
    *a pen*.\",\n\t\t\t\t\t\"type\": \"thing\"\n\t\t\t\t},\n\t\t\t\t\"location\": {\n\t\t\t\t\t\"description\":
    \"The location of for example where the event is happening, an organization is located,
