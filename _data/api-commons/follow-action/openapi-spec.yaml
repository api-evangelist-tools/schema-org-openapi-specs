    {\n\t\t\t\t\t\"description\": \"Indicates a page (or other CreativeWork) for which
    this thing is the main entity being described.            See background notes for
    details.       Inverse property: mainEntity.\",\n\t\t\t\t\t\"type\": \"url or  creativework\"\n\t\t\t\t},\n\t\t\t\t\"name\":
    {\n\t\t\t\t\t\"description\": \"The name of the item.\",\n\t\t\t\t\t\"type\": \"text\"\n\t\t\t\t},\n\t\t\t\t\"object\":
    {\n\t\t\t\t\t\"description\": \"The object upon the action is carried out, whose
    state is kept intact or changed. Also known as the semantic roles patient, affected
    or undergoer (which change their state) or theme (which doesn\\'t). e.g. John read
    *a book*.\",\n\t\t\t\t\t\"type\": \"thing\"\n\t\t\t\t},\n\t\t\t\t\"participant\":
    {\n\t\t\t\t\t\"description\": \"Other co-agents that participated in the action
    indirectly. e.g. John wrote a book with *Steve*.\",\n\t\t\t\t\t\"type\": \"organization
    or  person\"\n\t\t\t\t},\n\t\t\t\t\"potentialaction\": {\n\t\t\t\t\t\"description\":
    \"Indicates a potential Action, which describes an idealized action in which this
    thing would play an \\'object\\' role.\",\n\t\t\t\t\t\"type\": \"action\"\n\t\t\t\t},\n\t\t\t\t\"result\":
    {\n\t\t\t\t\t\"description\": \"The result produced in the action. e.g. John wrote
    *a book*.\",\n\t\t\t\t\t\"type\": \"thing\"\n\t\t\t\t},\n\t\t\t\t\"sameas\": {\n\t\t\t\t\t\"description\":
    \"URL of a reference Web page that unambiguously indicates the item\\'s identity.
    E.g. the URL of the item\\'s Wikipedia page, Freebase page, or official website.\",\n\t\t\t\t\t\"type\":
    \"url\"\n\t\t\t\t},\n\t\t\t\t\"starttime\": {\n\t\t\t\t\t\"description\": \"The
    startTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation),
    the time that it is expected to start. For actions that span a period of time, when
    the action was performed. e.g. John wrote a book from *January* to December.Note
    that Event uses startDate/endDate instead of startTime/endTime, even when describing
    dates with times. This situation may be clarified in future revisions.\",\n\t\t\t\t\t\"type\":
    \"datetime\"\n\t\t\t\t},\n\t\t\t\t\"target\": {\n\t\t\t\t\t\"description\": \"Indicates
    a target EntryPoint for an Action.\",\n\t\t\t\t\t\"type\": \"entrypoint\"\n\t\t\t\t},\n\t\t\t\t\"url\":
    {\n\t\t\t\t\t\"description\": \"URL of the item.\",\n\t\t\t\t\t\"type\": \"url\"\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n}"