          required: false
          type: datetime
        - name: target
          in: formData
          description: Indicates a target EntryPoint for an Action.
          required: false
          type: entrypoint
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/item'
        tags:
        - Leave Action
