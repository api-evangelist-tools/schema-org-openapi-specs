        summary: Get Leave Action
        description: Returns Leave Action
        operationId: getLeaveAction
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/item'
        tags:
        - Leave Action
      post:
