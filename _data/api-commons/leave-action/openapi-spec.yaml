- swagger: "2.0"
  info:
    title: Leave Action API
    description: 'An agent leaves an event / group with participants/friends at a location.Related
      actions:JoinAction: The antonym of LeaveAction.UnRegisterAction: Unlike UnRegisterAction,
      LeaveAction implies leaving a group/team of people rather than a service.'
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: leave.action.example.com
  basePath: /
  schemes:
  - http
  produces:
