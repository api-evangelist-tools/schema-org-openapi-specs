  host: palliative.procedure.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /palliative-procedure/:
      get:
        summary: Get Palliative Procedure
        description: Returns Palliative Procedure
        operationId: getPalliativeProcedure
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/PalliativeProcedure'
        tags:
        - Palliative Procedure
      post:
        summary: Add Palliative Procedure
        description: Add Palliative Procedure
        operationId: addPalliativeProcedure
        parameters:
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: adverseoutcome
          in: formData
          description: A possible complication and/or side effect of this therapy. If
            it is known that an adverse outcome is serious (resulting in death, disability,
            or permanent damage; requiring hospitalization; or is otherwise life-threatening
            or requires immediate medical attention), tag it as a seriouseAdverseOutcome
            instead.
          required: false
          type: medicalentity
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: code
          in: formData
          description: A medical code for the entity, taken from a controlled vocabulary
            or ontology such as ICD-9, DiseasesDB, MeSH, SNOMED-CT, RxNorm, etc.
          required: false
          type: medicalcode
        - name: contraindication
          in: formData
          description: A contraindication for this therapy.
          required: false
          type: medicalcontraindication
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: duplicatetherapy
          in: formData
          description: A therapy that duplicates or overlaps this one.
          required: false
          type: medicaltherapy
        - name: followup
          in: formData
          description: Typical or recommended followup care after the procedure is performed.
          required: false
          type: text
        - name: guideline
          in: formData
          description: A medical guideline related to this entity.
          required: false
          type: medicalguideline
        - name: howperformed
          in: formData
          description: How the procedure is performed.
          required: false
          type: text
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: indication
          in: formData
          description: A factor that indicates use of this therapy for treatment and/or
            prevention of a condition, symptom, etc. For therapies such as drugs, indications
            can include both officially-approved indications as well as off-label uses.
            These can be distinguished by using the ApprovedIndication subtype of MedicalIndication.
          required: false
          type: medicalindication
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: medicinesystem
          in: formData
          description: The system of medicine that includes this MedicalEntity, for
            example \'evidence-based\', \'homeopathic\', \'chiropractic\', etc.
          required: false
          type: medicinesystem
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: preparation
          in: formData
          description: Typical preparation that a patient must undergo before having
            the procedure performed.
          required: false
          type: text
        - name: proceduretype
          in: formData
          description: The type of procedure, for example Surgical, Noninvasive, or
            Percutaneous.
          required: false
          type: medicalproceduretype
        - name: recognizingauthority
          in: formData
          description: If applicable, the organization that officially recognizes this
            entity as part of its endorsed system of medicine.
          required: false
          type: organization
        - name: relevantspecialty
          in: formData
          description: If applicable, a medical specialty in which this entity is relevant.
          required: false
          type: medicalspecialty
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: seriousadverseoutcome
          in: formData
          description: A possible serious complication and/or serious side effect of
            this therapy. Serious adverse outcomes include those that are life-threatening;
            result in death, disability, or permanent damage; require hospitalization
            or prolong existing hospitalization; cause congenital anomalies or birth
            defects; or jeopardize the patient and may require medical or surgical intervention
            to prevent one of the outcomes in this definition.
          required: false
          type: medicalentity
        - name: study
          in: formData
          description: A medical study or trial related to this entity.
          required: false
          type: medicalstudy
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
