            dangerous to some users. Related to WCAG 2.0 guideline 2.3 (WebSchemas wiki
            lists possible values).
          required: false
          type: text
        - name: accountableperson
          in: formData
          description: Specifies the Person that is legally accountable for the CreativeWork.
          required: false
          type: person
        - name: additionaltype
          in: formData
