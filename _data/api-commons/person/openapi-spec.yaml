- swagger: "2.0"
  info:
    title: Person API
    description: A person (alive, dead, undead, or fictional).
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: person.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /person/:
      get:
        summary: Get Person
        description: Returns Person
        operationId: getPerson
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/item'
        tags:
        - Person
      post:
        summary: Add Person
        description: Add Person
        operationId: addPerson
        parameters:
        - name: accountableperson
          in: formData
          description: 'Specifies the Person that is legally accountable for the CreativeWork. '
          required: false
          type: creativework
        - name: acquiredfrom
          in: formData
          description: 'The organization or person from which the product was acquired. '
          required: false
          type: ownershipinfo
        - name: actor
          in: formData
          description: An actor, e.g. in tv, radio, movie, video games etc. Actors can
            be associated with individual items or with a series, episode, clip.  Supersedes
            actors.
          required: false
          type: movie or episode or movieseries or creativeworkseason or radioseries
            or tvseries or videogame or videoobject or videogameseries or clip
        - name: additionalname
          in: formData
          description: An additional name for a Person, can be used for a middle name.
          required: false
          type: text
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the 'typeof' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: address
          in: formData
          description: Physical address of the item.
          required: false
          type: text or  postaladdress
        - name: affiliation
          in: formData
          description: An organization that this person is affiliated with. For example,
            a school/university, a club, or a team.
          required: false
          type: organization
        - name: agent
          in: formData
          description: 'The direct performer or driver of the action (animate or inanimate).
            e.g. *John* wrote a book. '
          required: false
          type: action
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: alumni
          in: formData
          description: 'Alumni of an organization.  inverse property: alumniOf.'
          required: false
          type: organization or educationalorganization
        - name: alumniof
          in: formData
          description: 'An organization that the person is an alumni of. Inverse property:
            alumni.'
          required: false
          type: organization or  educationalorganization
        - name: athlete
          in: formData
          description: 'A person that acts as performing member of a sports team; a
            player as opposed to a coach. '
          required: false
          type: sportsteam
        - name: attendee
          in: formData
          description: A person or organization attending the event.  Supersedes attendees.
          required: false
          type: event
        - name: author
          in: formData
          description: 'The author of this content. Please note that author is special
            in that HTML 5 provides a special mechanism for indicating authorship via
            the rel tag. That is equivalent to this and may be used interchangeably. '
          required: false
          type: creativework
        - name: award
          in: formData
          description: An award won by or for this item. Supersedes awards.
          required: false
          type: text
        - name: awayteam
          in: formData
          description: 'The away team in a sports event. '
          required: false
          type: sportsevent
        - name: birthdate
          in: formData
          description: Date of birth.
          required: false
          type: date
        - name: birthplace
          in: formData
          description: The place where the person was born.
          required: false
          type: place
        - name: borrower
          in: formData
          description: 'A sub property of participant. The person that borrows the object
            being lent. '
          required: false
          type: lendaction
        - name: brand
          in: formData
          description: The brand(s) associated with a product or service, or the brand(s)
            maintained by an organization or business person.
          required: false
          type: brand or  organization
        - name: broker
          in: formData
          description: An entity that arranges for an exchange between a buyer and a
            seller.  In most cases a broker never acquires or releases ownership of
            a product or service involved in an exchange.  If it is not clear whether
            an entity is a broker, seller, or buyer, the latter two terms are preferred.  Supersedes
            bookingAgent.
          required: false
          type: invoice or reservation or order
        - name: buyer
          in: formData
          description: 'A sub property of participant. The participant/person/organization
            that bought the object. '
          required: false
          type: sellaction
        - name: candidate
          in: formData
          description: 'A sub property of object. The candidate subject of this action. '
          required: false
          type: voteaction
        - name: character
          in: formData
          description: 'Fictional person connected with a creative work. '
          required: false
          type: creativework
        - name: children
          in: formData
          description: A child of the person.
          required: false
          type: person
        - name: coach
          in: formData
          description: 'A person that acts in a coaching role for a sports team. '
          required: false
          type: sportsteam
        - name: colleague
          in: formData
          description: A colleague of the person. Supersedes colleagues.
          required: false
          type: person
        - name: competitor
          in: formData
          description: 'A competitor in a sports event. '
          required: false
          type: sportsevent
        - name: composer
          in: formData
          description: 'The person or organization who wrote the composition. '
          required: false
          type: musiccomposition
        - name: contactpoint
          in: formData
          description: A contact point for a person or organization. Supersedes contactPoints.
          required: false
          type: contactpoint
        - name: contributor
          in: formData
          description: 'A secondary contributor to the CreativeWork. '
          required: false
          type: creativework
        - name: copyrightholder
          in: formData
          description: 'The party holding the legal copyright to the CreativeWork. '
          required: false
          type: creativework
        - name: creator
          in: formData
          description: 'The creator/author of this CreativeWork. This is the same as
            the Author property for CreativeWork. '
          required: false
          type: creativework or usercomments
        - name: creditedto
          in: formData
          description: 'The group the release is credited to if different than the byArtist.
            For example, Red and Blue is credited to "Stefani Germanotta Band", but
            by Lady Gaga. '
          required: false
          type: musicrelease
        - name: customer
          in: formData
          description: 'Party placing the order or paying the invoice. '
          required: false
          type: invoice or order
        - name: deathdate
          in: formData
          description: Date of death.
          required: false
          type: date
        - name: deathplace
          in: formData
          description: The place where the person died.
          required: false
          type: place
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: director
          in: formData
          description: A director of e.g. tv, radio, movie, video games etc. content.
            Directors can be associated with individual items or with a series, episode,
            clip.  Supersedes directors.
          required: false
          type: movie or episode or movieseries or creativeworkseason or radioseries
            or tvseries or videogame or videoobject or videogameseries or clip
        - name: duns
          in: formData
          description: The Dun & Bradstreet DUNS number for identifying an organization
            or business person.
          required: false
          type: text
        - name: editor
          in: formData
          description: 'Specifies the Person who edited the CreativeWork. '
          required: false
          type: creativework
        - name: email
          in: formData
          description: Email address.
          required: false
          type: text
        - name: employee
          in: formData
          description: Someone working for this organization.  Supersedes employees.
          required: false
          type: organization
        - name: endorsee
          in: formData
          description: 'A sub property of participant. The person/organization being
            supported. '
          required: false
          type: endorseaction
        - name: endorsers
          in: formData
          description: 'People or organizations that endorse the plan. '
          required: false
          type: diet
        - name: familyname
          in: formData
          description: Family name. In the U.S., the last name of an Person. This can
            be used along with givenName instead of the name property.
          required: false
          type: text
        - name: faxnumber
          in: formData
          description: The fax number.
          required: false
          type: text
        - name: followee
          in: formData
          description: 'A sub property of object. The person or organization being followed. '
          required: false
          type: followaction
        - name: follows
          in: formData
          description: The most generic uni-directional social relation.
          required: false
          type: person
        - name: founder
          in: formData
          description: A person who founded this organization.  Supersedes founders.
          required: false
          type: organization
        - name: gender
          in: formData
          description: Gender of the person.
          required: false
          type: text
        - name: givenname
          in: formData
          description: Given name. In the U.S., the first name of a Person. This can
            be used along with familyName instead of the name property.
          required: false
          type: text
        - name: globallocationnumber
          in: formData
          description: The Global Location Number (GLN, sometimes also referred to as
            International Location Number or ILN) of the respective organization, person,
            or place. The GLN is a 13-digit number used to identify parties and physical
            locations.
          required: false
          type: text
        - name: hasoffercatalog
          in: formData
          description: Indicates an OfferCatalog listing for this Organization, Person,
            or Service.
          required: false
          type: offercatalog
        - name: haspos
          in: formData
          description: Points-of-Sales operated by the organization or person.
          required: false
          type: place
        - name: height
          in: formData
          description: The height of the item.
          required: false
          type: quantitativevalue or  distance
        - name: homelocation
          in: formData
          description: A contact location for a person's residence.
          required: false
          type: place or  contactpoint
        - name: hometeam
          in: formData
          description: 'The home team in a sports event. '
          required: false
          type: sportsevent
        - name: honorificprefix
          in: formData
          description: An honorific prefix preceding a Person's name such as Dr/Mrs/Mr.
          required: false
          type: text
        - name: honorificsuffix
          in: formData
          description: An honorific suffix preceding a Person's name such as M.D. /PhD/MSCSW.
          required: false
          type: text
        - name: illustrator
          in: formData
          description: 'The illustrator of the book. '
          required: false
          type: book
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: isicv4
          in: formData
          description: The International Standard of Industrial Classification of All
            Economic Activities (ISIC), Revision 4 code for a particular organization,
            business person, or place.
          required: false
          type: text
        - name: jobtitle
          in: formData
          description: The job title of the person (for example, Financial Manager).
          required: false
          type: text
        - name: knows
          in: formData
          description: The most generic bi-directional social/work relation.
          required: false
          type: person
        - name: landlord
          in: formData
          description: 'A sub property of participant. The owner of the real estate
            property. '
          required: false
          type: rentaction
        - name: lender
          in: formData
          description: 'A sub property of participant. The person that lends the object
            being borrowed. '
          required: false
          type: borrowaction
        - name: loser
          in: formData
          description: 'A sub property of participant. The loser of the action. '
          required: false
          type: winaction
        - name: lyricist
          in: formData
          description: 'The person who wrote the words. '
          required: false
          type: musiccomposition
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: makesoffer
          in: formData
          description: 'A pointer to products or services offered by the organization
            or person. Inverse property: offeredBy.'
          required: false
          type: offer
        - name: member
          in: formData
          description: 'A member of an Organization or a ProgramMembership. Organizations
            can be members of organizations; ProgramMembership is typically for individuals.  Supersedes
            musicGroupMember. inverse property: memberOf.'
          required: false
          type: programmembership or organization
        - name: memberof
          in: formData
          description: 'An Organization (or ProgramMembership) to which this Person
            or Organization belongs. Inverse property: member.'
          required: false
          type: programmembership or  organization
        - name: musicby
          in: formData
          description: 'The composer of the soundtrack. '
          required: false
          type: movie or episode or movieseries or radioseries or tvseries or videogame
            or videoobject or videogameseries or clip
        - name: naics
          in: formData
          description: The North American Industry Classification System (NAICS) code
            for a particular organization or business person.
          required: false
          type: text
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: nationality
          in: formData
          description: Nationality of the person.
          required: false
          type: country
        - name: networth
          in: formData
          description: The total financial value of the person as calculated by subtracting
            assets from liabilities.
          required: false
          type: pricespecification
        - name: offeredby
          in: formData
          description: 'A pointer to the organization or person making the offer.  inverse
            property: makesOffer.'
          required: false
          type: offer
        - name: opponent
          in: formData
          description: 'A sub property of participant. The opponent on this action. '
          required: false
          type: exerciseaction
        - name: organizer
          in: formData
          description: 'An organizer of an Event. '
          required: false
          type: event
        - name: owns
          in: formData
          description: Products owned by the organization or person.
          required: false
          type: product or  ownershipinfo
        - name: parent
          in: formData
          description: A parent of this person. Supersedes parents.
          required: false
          type: person
        - name: participant
          in: formData
          description: 'Other co-agents that participated in the action indirectly.
            e.g. John wrote a book with *Steve*. '
          required: false
          type: action
        - name: performer
          in: formData
          description: A performer at the event&#x2014;for example, a presenter, musician,
            musical group or actor.  Supersedes performers.
          required: false
          type: event
        - name: performerin
          in: formData
          description: Event that this person is a performer or participant in.
          required: false
          type: event
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an 'object' role.
          required: false
          type: action
        - name: producer
          in: formData
          description: 'The person or organization who produced the work (e.g. music
            album, movie, tv/radio series etc.). '
          required: false
          type: creativework
        - name: provider
          in: formData
          description: The service provider, service operator, or service performer;
            the goods producer. Another party (a seller) may offer those services or
            goods on behalf of the provider. A provider may also serve as the seller.  Supersedes
            carrier.
          required: false
          type: creativework or parceldelivery or reservation or traintrip or flight
            or invoice or bustrip or service
        - name: publisher
          in: formData
          description: 'The publisher of the creative work. '
          required: false
          type: creativework
        - name: recipient
          in: formData
          description: 'A sub property of participant. The participant who is at the
            receiving end of the action. '
          required: false
          type: tipaction or communicateaction or giveaction or payaction or authorizeaction
            or returnaction or sendaction or donateaction
        - name: relatedto
          in: formData
          description: The most generic familial relation.
          required: false
          type: person
        - name: reviewedby
          in: formData
          description: 'People or organizations that have reviewed the content on this
            web page for accuracy and/or completeness. '
          required: false
          type: webpage
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item's identity. E.g. the URL of the item's Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: seeks
          in: formData
          description: A pointer to products or services sought by the organization
            or person (demand).
          required: false
          type: demand
        - name: seller
          in: formData
          description: An entity which offers (sells / leases / lends / loans) the services
            / goods.  A seller may also be a provider.  Supersedes vendor.
          required: false
          type: demand or buyaction or offer or order or flight
        - name: sender
          in: formData
          description: 'A sub property of participant. The participant who is at the
            sending end of the action. '
          required: false
          type: receiveaction
        - name: sibling
          in: formData
          description: A sibling of the person. Supersedes siblings.
          required: false
          type: person
        - name: spouse
          in: formData
          description: The person's spouse.
          required: false
          type: person
        - name: taxid
          in: formData
          description: The Tax / Fiscal ID of the organization or person, e.g. the TIN
