          required: false
          type: text
        - name: telephone
          in: formData
          description: The telephone number.
          required: false
          type: text
        - name: translator
          in: formData
          description: 'Organization or person who adapts a creative work to different
            languages, regional differences and technical requirements of a target market. '
          required: false
          type: creativework
        - name: undername
          in: formData
          description: 'The person or organization the reservation or ticket is for. '
          required: false
          type: ticket or reservation
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: vatid
          in: formData
          description: The Value-added Tax ID of the organization or person.
          required: false
          type: text
        - name: weight
          in: formData
          description: The weight of the product or person.
          required: false
          type: quantitativevalue
        - name: winner
          in: formData
          description: 'A sub property of participant. The winner of the action. '
          required: false
          type: loseaction
        - name: worklocation
          in: formData
          description: A contact location for a person's place of work.
          required: false
          type: place or  contactpoint
        - name: worksfor
          in: formData
          description: Organizations that the person works for.
          required: false
          type: organization
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/item'
        tags:
        - Person
