          required: false
          type: jobposting
        - name: location
          in: formData
          description: 'The location of for example where the event is happening, an
            organization is located, or where an action takes place. '
          required: false
          type: event or action or organization
        - name: locationcreated
          in: formData
          description: 'The location where the CreativeWork was created, which may not
            be the same as the location depicted in the CreativeWork. '
          required: false
          type: creativework
        - name: logo
          in: formData
          description: An associated logo.
          required: false
          type: url or  imageobject
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: url or  creativework
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: openinghoursspecification
          in: formData
          description: The opening hours of a certain place.
          required: false
          type: openinghoursspecification
        - name: photo
          in: formData
          description: A photograph of this place. Supersedes photos.
          required: false
          type: photograph or  imageobject
        - name: pickuplocation
          in: formData
          description: 'Where a taxi will pick up a passenger or a rental car can be
            picked up. '
          required: false
          type: taxireservation or rentalcarreservation
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: regionsallowed
          in: formData
          description: 'The regions where the media is allowed. If not specified, then
