- swagger: "2.0"
  info:
    title: Publication Event API
    description: A PublicationEvent corresponds indifferently to the event of publication
      for a CreativeWork of any type e.g. a broadcast event, an on-demand event, a book/journal
      publication via a variety of delivery media.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: publication.event.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /publication-event/:
      get:
        summary: Get Publication Event
        description: Returns Publication Event
        operationId: getPublicationEvent
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/PublicationEvent'
        tags:
        - Publication Event
      post:
        summary: Add Publication Event
        description: Add Publication Event
        operationId: addPublicationEvent
        parameters:
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: aggregaterating
          in: formData
          description: The overall rating, based on a collection of reviews or ratings,
            of the item.
          required: false
          type: aggregaterating
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: attendee
          in: formData
          description: A person or organization attending the event. Supersedes attendees.
          required: false
          type: person or  organization
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: doortime
          in: formData
          description: The time admission will commence.
          required: false
          type: datetime
        - name: duration
          in: formData
          description: The duration of the item (movie, audio recording, event, etc.)
            in ISO 8601 date format.
          required: false
          type: duration
        - name: enddate
          in: formData
          description: The end date and time of the item (in ISO 8601 date format).
          required: false
          type: date
        - name: eventstatus
          in: formData
          description: An eventStatus of an event represents its status; particularly
            useful when an event is cancelled or rescheduled.
          required: false
          type: eventstatustype
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: inlanguage
          in: formData
          description: The language of the content or performance or used in an action.
            Please use one of the language codes from the IETF BCP 47 standard. Supersedes
            language.
          required: false
          type: text or  language
        - name: isaccessibleforfree
          in: formData
          description: A flag to signal that the publication is accessible for free.
            Supersedes free.
          required: false
          type: boolean
        - name: location
          in: formData
          description: The location of for example where the event is happening, an
            organization is located, or where an action takes place.
          required: false
          type: text or  place or  postaladdress
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: offers
          in: formData
          description: An offer to provide this item&#x2014;for example, an offer to
            sell a product, rent the DVD of a movie, perform a service, or give away
            tickets to an event.
          required: false
          type: offer
        - name: organizer
          in: formData
          description: An organizer of an Event.
          required: false
          type: person or  organization
        - name: performer
          in: formData
          description: A performer at the event&#x2014;for example, a presenter, musician,
            musical group or actor. Supersedes performers.
          required: false
          type: person or  organization
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: previousstartdate
          in: formData
          description: Used in conjunction with eventStatus for rescheduled or cancelled
            events. This property contains the previously scheduled start date. For
            rescheduled events, the startDate property should be used for the newly
            scheduled start date. In the (rare) case of an event that has been postponed
            and rescheduled multiple times, this field may be repeated.
          required: false
          type: date
        - name: publication
          in: formData
          description: 'A publication event associated with the item. '
          required: false
          type: creativework
        - name: publishedon
          in: formData
          description: A broadcast service associated with the publication event.
          required: false
          type: broadcastservice
        - name: recordedin
          in: formData
          description: 'The CreativeWork that captured all or part of this Event. Inverse
            property: recordedAt.'
          required: false
          type: creativework
        - name: releasedevent
          in: formData
          description: 'The place and time the release was issued, expressed as a PublicationEvent. '
          required: false
          type: creativework
        - name: review
          in: formData
          description: A review of the item. Supersedes reviews.
          required: false
          type: review
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: startdate
          in: formData
          description: The start date and time of the item (in ISO 8601 date format).
          required: false
          type: date
        - name: subevent
          in: formData
          description: An Event that is part of this event. For example, a conference
            event includes many presentations, each of which is a subEvent of the conference.
            Supersedes subEvents.
          required: false
          type: event
        - name: superevent
          in: formData
          description: An event that this event is a part of. For example, a collection
            of individual music performances might each have a music festival as their
            superEvent.
          required: false
          type: event
        - name: typicalagerange
          in: formData
          description: The typical expected age range, e.g. \'7-9\', \'11-\'.
          required: false
          type: text
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: workfeatured
          in: formData
          description: A work featured in some event, e.g. exhibited in an ExhibitionEvent.       Specific
            subproperties are available for workPerformed (e.g. a play), or a workPresented
            (a Movie at a ScreeningEvent).
          required: false
          type: creativework
        - name: workperformed
          in: formData
          description: A work performed in some event, for example a play performed
            in a TheaterEvent.
          required: false
          type: creativework
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/PublicationEvent'
        tags:
        - Publication Event
