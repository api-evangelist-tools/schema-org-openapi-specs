            you cannot provide a standard unit code forunitCode.
          required: false
          type: text
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/TypeAndQuantityNode'
        tags:
        - Type And Quantity Node
