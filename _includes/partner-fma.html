<div class="features">
  {% assign partners = site.data.partners.index | sort: 'view_sort' %}
  {% for partner in partners %}
    {% if partner.type == 'Sponsor' %}
    <article>
      <div class="content">
        <p align="center"><a href="{{ partner.url }}" target="_blank"><img src="{{ partner.image }}" width="75%" style="padding: 15px;" /></a></p>
        <p align="left">{{ partner.description }}</p>
      </div>
    </article>
    {% endif %}
  {% endfor %}
</div>
