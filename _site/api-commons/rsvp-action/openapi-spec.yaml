- swagger: "2.0"
  info:
    title: Rsvp Action API
    description: The act of notifying an event organizer as to whether you expect to
      attend the event.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: rsvp.action.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /rsvp-action/:
      get:
        summary: Get Rsvp Action
        description: Returns Rsvp Action
        operationId: getRsvpAction
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/RsvpAction'
        tags:
        - Rsvp Action
      post:
        summary: Add Rsvp Action
        description: Add Rsvp Action
        operationId: addRsvpAction
        parameters:
        - name: about
          in: formData
          description: The subject matter of the content.
          required: false
          type: thing
        - name: actionstatus
          in: formData
          description: Indicates the current disposition of the Action.
          required: false
          type: actionstatustype
        - name: additionalnumberofguests
          in: formData
          description: If responding yes, the number of guests who will attend in addition
            to the invitee.
          required: false
          type: number
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: agent
          in: formData
          description: The direct performer or driver of the action (animate or inanimate).
            e.g. *John* wrote a book.
          required: false
          type: organization or  person
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: comment
          in: formData
          description: Comments, typically from users.
          required: false
          type: comment
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: endtime
          in: formData
          description: The endTime of something. For a reserved event or service (e.g.
            FoodEstablishmentReservation), the time that it is expected to end. For
            actions that span a period of time, when the action was performed. e.g.
            John wrote a book from January to *December*.Note that Event uses startDate/endDate
            instead of startTime/endTime, even when describing dates with times. This
            situation may be clarified in future revisions.
          required: false
          type: datetime
        - name: error
          in: formData
          description: For failed actions, more information on the cause of the failure.
          required: false
          type: thing
        - name: event
          in: formData
          description: Upcoming or past event associated with this place, organization,
            or action. Supersedes events.
          required: false
          type: event
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: inlanguage
          in: formData
          description: The language of the content or performance or used in an action.
            Please use one of the language codes from the IETF BCP 47 standard. Supersedes
            language.
          required: false
          type: language or  text
        - name: instrument
          in: formData
          description: The object that helped the agent perform the action. e.g. John
            wrote a book with *a pen*.
          required: false
          type: thing
        - name: location
          in: formData
          description: The location of for example where the event is happening, an
            organization is located, or where an action takes place.
          required: false
          type: place or  postaladdress or  text
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: url or  creativework
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: object
          in: formData
          description: The object upon the action is carried out, whose state is kept
            intact or changed. Also known as the semantic roles patient, affected or
            undergoer (which change their state) or theme (which doesn\'t). e.g. John
            read *a book*.
          required: false
          type: thing
        - name: participant
          in: formData
          description: Other co-agents that participated in the action indirectly. e.g.
            John wrote a book with *Steve*.
          required: false
          type: organization or  person
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: recipient
          in: formData
          description: A sub property of participant. The participant who is at the
            receiving end of the action.
          required: false
          type: audience or  organization or  person
        - name: result
          in: formData
          description: The result produced in the action. e.g. John wrote *a book*.
          required: false
          type: thing
        - name: rsvpresponse
          in: formData
          description: The response (yes, no, maybe) to the RSVP.
          required: false
          type: rsvpresponsetype
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: starttime
          in: formData
          description: The startTime of something. For a reserved event or service (e.g.
            FoodEstablishmentReservation), the time that it is expected to start. For
            actions that span a period of time, when the action was performed. e.g.
            John wrote a book from *January* to December.Note that Event uses startDate/endDate
            instead of startTime/endTime, even when describing dates with times. This
            situation may be clarified in future revisions.
          required: false
          type: datetime
        - name: target
          in: formData
          description: Indicates a target EntryPoint for an Action.
          required: false
          type: entrypoint
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/RsvpAction'
        tags:
        - Rsvp Action
