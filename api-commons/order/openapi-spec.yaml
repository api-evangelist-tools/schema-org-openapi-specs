- swagger: "2.0"
  info:
    title: Order API
    description: An order is a confirmation of a transaction (a receipt), which can
      contain multiple line items, each represented by an Offer that has been accepted
      by the customer.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: order.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /order/:
      get:
        summary: Get Order
        description: Returns Order
        operationId: getOrder
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/Order'
        tags:
        - Order
      post:
        summary: Add Order
        description: Add Order
        operationId: addOrder
        parameters:
        - name: acceptedoffer
          in: formData
          description: The offer(s) -- e.g., product, quantity and price combinations
            -- included in the order.
          required: false
          type: offer
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: billingaddress
          in: formData
          description: The billing address for the order.
          required: false
          type: postaladdress
        - name: broker
          in: formData
          description: An entity that arranges for an exchange between a buyer and a
            seller.  In most cases a broker never acquires or releases ownership of
            a product or service involved in an exchange.  If it is not clear whether
            an entity is a broker, seller, or buyer, the latter two terms are preferred.
            Supersedes bookingAgent.
          required: false
          type: person or  organization
        - name: confirmationnumber
          in: formData
          description: A number that confirms the given order or payment has been received.
          required: false
          type: text
        - name: customer
          in: formData
          description: Party placing the order or paying the invoice.
          required: false
          type: person or  organization
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: discount
          in: formData
          description: Any discount applied (to an Order).
          required: false
          type: text or  number
        - name: discountcode
          in: formData
          description: Code used to redeem a discount.
          required: false
          type: text
        - name: discountcurrency
          in: formData
          description: The currency (in 3-letter ISO 4217 format) of the discount.
          required: false
          type: text
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: isgift
          in: formData
          description: Was the offer accepted as a gift for someone other than the buyer.
          required: false
          type: boolean
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: creativework or  url
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: orderdate
          in: formData
          description: Date order was placed.
          required: false
          type: datetime
        - name: orderdelivery
          in: formData
          description: The delivery of the parcel related to this order or order item.
          required: false
          type: parceldelivery
        - name: ordereditem
          in: formData
          description: The item ordered.
          required: false
          type: product or  orderitem
        - name: ordernumber
          in: formData
          description: The identifier of the transaction.
          required: false
          type: text
        - name: orderstatus
          in: formData
          description: The current status of the order.
          required: false
          type: orderstatus
        - name: partofinvoice
          in: formData
          description: The order is being paid as part of the referenced Invoice.
          required: false
          type: invoice
        - name: partoforder
          in: formData
          description: 'The overall order the items in this delivery were included in. '
          required: false
          type: parceldelivery
        - name: paymentduedate
          in: formData
          description: The date that payment is due. Supersedes paymentDue.
          required: false
          type: datetime
        - name: paymentmethod
          in: formData
          description: The name of the credit card or other method of payment for the
            order.
          required: false
          type: paymentmethod
        - name: paymentmethodid
          in: formData
          description: An identifier for the method of payment used (e.g. the last 4
            digits of the credit card).
          required: false
          type: text
        - name: paymenturl
          in: formData
          description: The URL for sending a payment.
          required: false
          type: url
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: referencesorder
          in: formData
          description: 'The Order(s) related to this Invoice. One or more Orders may
            be combined into a single Invoice. '
          required: false
          type: invoice
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: seller
          in: formData
          description: An entity which offers (sells / leases / lends / loans) the services
            / goods.  A seller may also be a provider. Supersedes vendor, merchant.
          required: false
          type: person or  organization
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/Order'
        tags:
        - Order
