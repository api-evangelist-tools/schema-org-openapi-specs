    version: v1
  host: place.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /place/:
      get:
        summary: Get Place
        description: Returns Place
        operationId: getPlace
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/Place'
        tags:
        - Place
      post:
        summary: Add Place
        description: Add Place
        operationId: addPlace
        parameters:
        - name: additionalproperty
          in: formData
          description: 'A property-value pair representing an additional characteristics
            of the entitity, e.g. a product feature or another characteristic for which
            there is no matching property in schema.org. Note: Publishers should be
            aware that applications designed to use specific schema.org properties (e.g.
            http://schema.org/width, http://schema.org/color, http://schema.org/gtin13,
            ...) will typically expect such data to be provided using those properties,
            rather than using the generic property/value mechanism.'
          required: false
          type: propertyvalue
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: address
          in: formData
          description: Physical address of the item.
          required: false
          type: postaladdress or  text
        - name: aggregaterating
          in: formData
          description: The overall rating, based on a collection of reviews or ratings,
            of the item.
          required: false
          type: aggregaterating
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: areaserved
          in: formData
          description: The geographic area where a service or offered item is provided.  Supersedes
            serviceArea.
          required: false
          type: contactpoint or organization or service or demand or offer or deliverychargespecification
        - name: availableatorfrom
          in: formData
          description: 'The place(s) from which the offer can be obtained (e.g. store
            locations). '
          required: false
          type: demand or offer
        - name: birthplace
          in: formData
          description: 'The place where the person was born. '
          required: false
          type: person
        - name: branchcode
          in: formData
          description: 'A short textual code (also called \"store code\") that uniquely
            identifies a place of business. The code is typically assigned by the parentOrganization
            and used in structured URLs. For example, in the URL http://www.starbucks.co.uk/store-locator/etc/detail/3047
            the code \"3047\" is a branchCode for a particular branch.      '
          required: false
          type: text
        - name: containedinplace
          in: formData
          description: 'The basic containment relation between a place and one that
            contains it. Supersedes containedIn. Inverse property: containsPlace.'
          required: false
          type: place
        - name: containsplace
          in: formData
          description: 'The basic containment relation between a place and another that
            it contains. Inverse property: containsPlace.'
          required: false
          type: place
        - name: contentlocation
          in: formData
          description: 'The location depicted or described in the content. For example,
            the location in a photograph or painting. '
          required: false
          type: creativework
        - name: deathplace
          in: formData
          description: 'The place where the person died. '
          required: false
          type: person
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: dropofflocation
          in: formData
          description: 'Where a rental car can be dropped off. '
          required: false
          type: rentalcarreservation
        - name: eligibleregion
          in: formData
          description: 'The ISO 3166-1 (ISO 3166-1 alpha-2) or ISO 3166-2 code, the
            place, or the GeoShape for the geo-political region(s) for which the offer
            or delivery charge specification is valid.       See also ineligibleRegion.     '
          required: false
          type: deliverychargespecification or demand or offer
        - name: event
          in: formData
          description: Upcoming or past event associated with this place, organization,
            or action. Supersedes events.
          required: false
          type: event
        - name: exercisecourse
          in: formData
          description: A sub property of location. The course where this action was
            taken.  Supersedes course.
          required: false
          type: exerciseaction
        - name: faxnumber
          in: formData
          description: The fax number.
          required: false
          type: text
        - name: foodestablishment
          in: formData
          description: 'A sub property of location. The specific food establishment
            where the action occurred. '
          required: false
          type: cookaction
        - name: foundinglocation
          in: formData
          description: 'The place where the Organization was founded. '
          required: false
          type: organization
        - name: fromlocation
          in: formData
          description: 'A sub property of location. The original location of the object
            or the agent before the action. '
          required: false
          type: exerciseaction or transferaction or moveaction
        - name: gamelocation
          in: formData
          description: 'Real or fictional location of the game (or part of game). '
          required: false
          type: game or videogameseries
        - name: geo
          in: formData
          description: The geo coordinates of the place.
          required: false
          type: geocoordinates or  geoshape
        - name: globallocationnumber
          in: formData
          description: The Global Location Number (GLN, sometimes also referred to as
