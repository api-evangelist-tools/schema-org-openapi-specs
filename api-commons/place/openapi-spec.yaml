          required: false
          type: exerciseaction or insertaction or moveaction or transferaction
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: worklocation
          in: formData
          description: 'A contact location for a person\''s place of work. '
          required: false
          type: person
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
