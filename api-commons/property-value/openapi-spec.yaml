    {\n\t\t\t\t\t\"description\": \"URL of the item.\",\n\t\t\t\t\t\"type\": \"url\"\n\t\t\t\t},\n\t\t\t\t\"value\":
    {\n\t\t\t\t\t\"description\": \"The value of the quantitative value or property
