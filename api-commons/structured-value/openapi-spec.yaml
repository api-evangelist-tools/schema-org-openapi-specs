          type: url
      - name:
          description: seeks
          type: demand
        description:
          description: A pointer to products or services sought by the organization
            or person (demand).
          type: demand
      - name:
          description: sport
          type: url or  text
        description:
          description: A type of sport (e.g. Baseball).
          type: url or  text
      - name:
          description: sportsteam
          type: exerciseaction
        description:
          description: 'A sub property of participant. The sports team that participated
            on this action. '
          type: exerciseaction
      - name:
          description: suborganization
          type: organization
        description:
          description: 'A relationship between two organizations where the first includes
            the second, e.g., as a subsidiary. See also: the more specific \''department\''
            property. Inverse property: parentOrganization.'
          type: organization
      - name:
          description: taxid
          type: text
        description:
          description: The Tax / Fiscal ID of the organization or person, e.g. the TIN
            in the US or the CIF/NIF in Spain.
          type: text
      - name:
          description: telephone
          type: text
        description:
          description: The telephone number.
          type: text
      - name:
          description: url
          type: url
        description:
          description: URL of the item.
          type: url
      - name:
          description: vatid
          type: text
        description:
          description: The Value-added Tax ID of the organization or person.
          type: text
