            schema:
              type: array
              items:
                $ref: '#/definitions/StructuredValue'
        tags:
        - Structured Value
      delete:
        summary: Structured Value
        description: Deletes a single Structured Value
        operationId: deleteStructuredValue
        parameters:
        - name: id
          in: path
          description: Unique id for item
          required: true
          type: integer
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/StructuredValue'
        tags:
        - Structured Value
