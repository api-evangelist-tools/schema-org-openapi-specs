          type: event
      - name:
          description: faxnumber
          type: text
        description:
          description: The fax number.
          type: text
      - name:
          description: founder
          type: person
        description:
          description: A person who founded this organization. Supersedes founders.
          type: person
      - name:
          description: foundingdate
          type: date
        description:
