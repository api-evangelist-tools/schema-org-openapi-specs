- swagger: "2.0"
  info:
    title: Structured Value API
    description: Structured values are used when the value of a property has a more
      complex structure than simply being a textual value or a reference to another
      thing.
    termsOfService: http://apievangelist.com/terms-of-service.html
    version: v1
  host: structured.value.example.com
  basePath: /
  schemes:
  - http
  produces:
  - application/json
  paths:
    /structured-value/:
      get:
        summary: Get Structured Value
        description: Returns Structured Value
        operationId: getStructuredValue
        parameters:
        - name: q
          in: query
          description: Keyword search for item
          required: false
          type: string
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/StructuredValue'
        tags:
        - Structured Value
      post:
        summary: Add Structured Value
        description: Add Structured Value
        operationId: addStructuredValue
        parameters:
        - name: additionaltype
          in: formData
          description: An additional type for the item, typically used for adding more
            specific types from external vocabularies in microdata syntax. This is a
            relationship between something and a class that the thing is in. In RDFa
            syntax, it is better to use the native RDFa syntax - the \'typeof\' attribute
            - for multiple types. Schema.org tools may have only weaker understanding
            of extra types, in particular those defined externally.
          required: false
          type: url
        - name: alternatename
          in: formData
          description: An alias for the item.
          required: false
          type: text
        - name: description
          in: formData
          description: A short description of the item.
          required: false
          type: text
        - name: image
          in: formData
          description: An image of the item. This can be a URL or a fully described
            ImageObject.
          required: false
          type: url or  imageobject
        - name: mainentityofpage
          in: formData
          description: 'Indicates a page (or other CreativeWork) for which this thing
            is the main entity being described.            See background notes for
            details.       Inverse property: mainEntity.'
          required: false
          type: url or  creativework
        - name: name
          in: formData
          description: The name of the item.
          required: false
          type: text
        - name: potentialaction
          in: formData
          description: Indicates a potential Action, which describes an idealized action
            in which this thing would play an \'object\' role.
          required: false
          type: action
        - name: sameas
          in: formData
          description: URL of a reference Web page that unambiguously indicates the
            item\'s identity. E.g. the URL of the item\'s Wikipedia page, Freebase page,
            or official website.
          required: false
          type: url
        - name: url
          in: formData
          description: URL of the item.
          required: false
          type: url
        - name: value
          in: formData
          description: 'The value of the quantitative value or property value node.
            For QuantitativeValue, the recommended type for values is \''Number\''.
            For PropertyValue, it can be \''Text;\'', \''Number\'', \''Boolean\'', or
            \''StructuredValue\''. '
          required: false
          type: propertyvalue or quantitativevalue
        - name: valuereference
          in: formData
          description: 'A pointer to a secondary value that provides additional information
            on the original value, e.g. a reference temperature. '
          required: false
          type: propertyvalue or quantitativevalue or qualitativevalue
        responses:
          200:
            description: A successful response.
            schema:
              type: array
              items:
                $ref: '#/definitions/StructuredValue'
        tags:
        - Structured Value
    /structured-value/{id}/:
      get:
        summary: Get Structured Value
        description: Returns a single Structured Value
        operationId: getStructuredValue
        parameters:
        - name: id
