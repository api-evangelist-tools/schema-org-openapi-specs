---
$id: http://schema.org.apievangelist.com/schema/objects/BroadcastChannel.json
schema: http://json-schema.org/draft-07/schema#
description: A unique instance of a BroadcastService on a CableOrSatelliteService
  lineup.
properties:
  broadcastChannelId:
    description: The unique address by which the BroadcastService can be identified
      in a provider lineup. In US, this is typically a number.
    type: string
  broadcastServiceTier:
    description: The type of service required to have access to the channel (e.g.
      Standard or Premium).
    type: string
  inBroadcastLineup:
    description: The CableOrSatelliteService offering the channel.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/CableOrSatelliteService'
  providesBroadcastService:
    description: The BroadcastService offered on this channel.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/BroadcastService'
  genre:
    description: Genre of the creative work, broadcast channel or group.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
...
