---
$id: http://schema.org.apievangelist.com/schema/objects/BusinessAudience.json
schema: http://json-schema.org/draft-07/schema#
description: A set of characteristics belonging to businesses, e.g. who compose an
  item s target audience.
properties:
  yearsInOperation:
    description: The age of the business.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  yearlyRevenue:
    description: The size of the business in annual revenue.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  numberOfEmployees:
    description: The number of employees in an organization e.g. business.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  audienceType:
    description: The target group associated with a given audience (e.g. veterans,
      car owners, musicians, etc.).
    type: string
  geographicArea:
    description: The geographic area associated with the audience.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AdministrativeArea'
...
