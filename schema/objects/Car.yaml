---
$id: http://schema.org.apievangelist.com/schema/objects/Car.json
schema: http://json-schema.org/draft-07/schema#
description: A car is a wheeled, self-powered motor vehicle used for transportation.
properties:
  vehicleSpecialUsage:
    description: Indicates whether the vehicle has been used for special purposes,
      like commercial rental, driving school, or as a taxi. The legislation in many
      countries requires this information to be revealed when offering a car for sale.
    type: string
  numberOfForwardGears:
    description: 'The total number of forward gears available for the transmission
      system of the vehicle.  Typical unit code(s): C62'
    type: number
    format: float
  mileageFromOdometer:
    description: 'The total distance travelled by the particular vehicle since its
      initial production, as read from its odometer.  Typical unit code(s): KMT for
      kilometers, SMI for statute miles'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  vehicleInteriorColor:
    description: The color or color combination of the interior of the vehicle.
    type: string
  steeringPosition:
    description: The position of the steering wheel or similar device (mostly for
      cars).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/SteeringPositionValue'
  vehicleEngine:
    description: Information about the engine or engines of the vehicle.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/EngineSpecification'
  vehicleModelDate:
    description: The release date of a vehicle model (often used to differentiate
      versions of the same make and model).
    type: string
    format: date
  numberOfDoors:
    description: 'The number of doors.  Typical unit code(s): C62'
    type: number
    format: float
  vehicleConfiguration:
    description: A short text indicating the configuration of the vehicle, e.g.  5dr
      hatchback ST 2.5 MT 225 hp  or  limited edition .
    type: string
  fuelType:
    description: The type of fuel suitable for the engine or engines of the vehicle.
      If the vehicle has only one engine, this property can be attached directly to
      the vehicle.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QualitativeValue'
  vehicleIdentificationNumber:
    description: The Vehicle Identification Number (VIN) is a unique serial number
      used by the automotive industry to identify individual motor vehicles.
    type: string
  fuelConsumption:
    description: 'The amount of fuel consumed for traveling a particular distance
      or temporal duration with the given vehicle (e.g. liters per 100 km).   Note
      1: There are unfortunately no standard unit codes for liters per 100 km.  Use
      unitText to indicate the unit of measurement, e.g. L/100 km. Note 2: There are
      two ways of indicating the fuel consumption, fuelConsumption (e.g. 8 liters
      per 100 km) and fuelEfficiency (e.g. 30 miles per gallon). They are reciprocal.
      Note 3: Often, the absolute value is useful only when related to driving speed
      ( at 80 km/h ) or usage pattern ( city traffic ). You can use valueReference
      to link the value for the fuel consumption to another value.  '
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  numberOfPreviousOwners:
    description: 'The number of owners of the vehicle, including the current one.  Typical
      unit code(s): C62'
    type: number
    format: float
  fuelEfficiency:
    description: 'The distance traveled per unit of fuel used; most commonly miles
      per gallon (mpg) or kilometers per liter (km/L).   Note 1: There are unfortunately
      no standard unit codes for miles per gallon or kilometers per liter. Use unitText
      to indicate the unit of measurement, e.g. mpg or km/L. Note 2: There are two
      ways of indicating the fuel consumption, fuelConsumption (e.g. 8 liters per
      100 km) and fuelEfficiency (e.g. 30 miles per gallon). They are reciprocal.
      Note 3: Often, the absolute value is useful only when related to driving speed
      ( at 80 km/h ) or usage pattern ( city traffic ). You can use valueReference
      to link the value for the fuel economy to another value.  '
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  numberOfAxles:
    description: 'The number of axles.  Typical unit code(s): C62'
    type: number
    format: float
  vehicleInteriorType:
    description: The type or material of the interior of the vehicle (e.g. synthetic
      fabric, leather, wood, etc.). While most interior types are characterized by
      the material used, an interior type can also be based on vehicle usage or target
      audience.
    type: string
  knownVehicleDamages:
    description: A textual description of known damages, both repaired and unrepaired.
    type: string
  numberOfAirbags:
    description: The number or type of airbags in the vehicle.
    type: number
    format: float
  vehicleSeatingCapacity:
    description: 'The number of passengers that can be seated in the vehicle, both
      in terms of the physical space available, and in terms of limitations set by
      law.  Typical unit code(s): C62 for persons.'
    type: number
    format: float
  cargoVolume:
    description: 'The available volume for cargo or luggage. For automobiles, this
      is usually the trunk volume.  Typical unit code(s): LTR for liters, FTQ for
      cubic foot/feet  Note: You can use minValue and maxValue to indicate ranges.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  vehicleTransmission:
    description: The type of component used for transmitting the power from a rotating
      power source to the wheels or other relevant component(s) ( gearbox  for cars).
    type: string
  dateVehicleFirstRegistered:
    description: The date of the first registration of the vehicle with the respective
      public authorities.
    type: string
    format: date
  purchaseDate:
    description: The date the item e.g. vehicle was purchased by the current owner.
    type: string
    format: date
  productionDate:
    description: The date of production of the item, e.g. vehicle.
    type: string
    format: date
  driveWheelConfiguration:
    description: The drive wheel configuration, i.e. which roadwheels will receive
      torque from the vehicle s engine via the drivetrain.
    type: string
  manufacturer:
    description: The manufacturer of the product.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  sku:
    description: The Stock Keeping Unit (SKU), i.e. a merchant-specific identifier
      for a product or service, or the product to which the offer refers.
    type: string
  audience:
    description: An intended audience, i.e. a group for whom something was created.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Audience'
  mpn:
    description: The Manufacturer Part Number (MPN) of the product, or the product
      to which the offer refers.
    type: string
  height:
    description: The height of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Distance'
  gtin8:
    description: The GTIN-8 code of the product, or the product to which the offer
      refers. This code is also known as EAN/UCC-8 or 8-digit EAN. See GS1 GTIN Summary
      for more details.
    type: string
  reviews:
    description: Review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  aggregateRating:
    description: The overall rating, based on a collection of reviews or ratings,
      of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AggregateRating'
  isConsumableFor:
    description: A pointer to another product (or multiple products) for which this
      product is a consumable.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  offers:
    description: An offer to provide this item&#x2014;for example, an offer to sell
      a product, rent the DVD of a movie, perform a service, or give away tickets
      to an event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Offer'
  award:
    description: An award won by or for this item.
    type: string
  category:
    description: A category for the item. Greater signs or slashes can be used to
      informally indicate a category hierarchy.
    type: string
  width:
    description: The width of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Distance'
  awards:
    description: Awards won by or for this item.
    type: string
  additionalProperty:
    description: 'A property-value pair representing an additional characteristics
      of the entitity, e.g. a product feature or another characteristic for which
      there is no matching property in schema.org.  Note: Publishers should be aware
      that applications designed to use specific schema.org properties (e.g. http://schema.org/width,
      http://schema.org/color, http://schema.org/gtin13, ...) will typically expect
      such data to be provided using those properties, rather than using the generic
      property/value mechanism.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  isAccessoryOrSparePartFor:
    description: A pointer to another product (or multiple products) for which this
      product is an accessory or spare part.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  logo:
    description: An associated logo.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  gtin14:
    description: The GTIN-14 code of the product, or the product to which the offer
      refers. See GS1 GTIN Summary for more details.
    type: string
  gtin13:
    description: The GTIN-13 code of the product, or the product to which the offer
      refers. This is equivalent to 13-digit ISBN codes and EAN UCC-13. Former 12-digit
      UPC codes can be converted into a GTIN-13 code by simply adding a preceeding
      zero. See GS1 GTIN Summary for more details.
    type: string
  gtin12:
    description: The GTIN-12 code of the product, or the product to which the offer
      refers. The GTIN-12 is the 12-digit GS1 Identification Key composed of a U.P.C.
      Company Prefix, Item Reference, and Check Digit used to identify trade items.
      See GS1 GTIN Summary for more details.
    type: string
  material:
    description: A material that something is made from, e.g. leather, wool, cotton,
      paper.
    type: string
  weight:
    description: The weight of the product or person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  depth:
    description: The depth of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  isSimilarTo:
    description: A pointer to another, functionally similar product (or multiple products).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  model:
    description: The model of the product. Use with the URL of a ProductModel or a
      textual representation of the model identifier. The URL of the ProductModel
      can be from an external source. It is recommended to additionally provide strong
      product identifiers via the gtin8/gtin13/gtin14 and mpn properties.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ProductModel'
  color:
    description: The color of the product.
    type: string
  isRelatedTo:
    description: A pointer to another, somehow related product (or multiple products).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Service'
  productID:
    description: 'The product identifier, such as ISBN. For example: meta itemprop=
      productID  content= isbn:123-456-789 .'
    type: string
  review:
    description: A review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  itemCondition:
    description: A predefined value from OfferItemCondition or a textual description
      of the condition of the product or service, or the products or services included
      in the offer.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OfferItemCondition'
  brand:
    description: The brand(s) associated with a product or service, or the brand(s)
      maintained by an organization or business person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  releaseDate:
    description: The release date of a product or product model. This can be used
      to distinguish the exact variant of a product.
    type: string
    format: date
...
