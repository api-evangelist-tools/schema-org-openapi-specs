---
$id: http://schema.org.apievangelist.com/schema/objects/DatedMoneySpecification.json
schema: http://json-schema.org/draft-07/schema#
description: 'A DatedMoneySpecification represents monetary values with optional start
  and end dates. For example, this could represent an employee s salary over a specific
  period of time. Note: This type has been superseded by MonetaryAmount use of that
  type is recommended'
properties:
  endDate:
    description: The end date and time of the item (in ISO 8601 date format).
    type: string
    format: date
  currency:
    description: The currency in which the monetary amount is expressed (in 3-letter
      ISO 4217 format).
    type: string
  amount:
    description: The amount of money.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/MonetaryAmount'
  startDate:
    description: The start date and time of the item (in ISO 8601 date format).
    type: string
    format: date-time
...
