---
$id: http://schema.org.apievangelist.com/schema/objects/HowToDirection.json
schema: http://json-schema.org/draft-07/schema#
description: A direction indicating a single action to do in the instructions for
  how to achieve a result.
properties:
  beforeMedia:
    description: A media object representing the circumstances before performing this
      direction.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/MediaObject'
  prepTime:
    description: The length of time it takes to prepare the items to be used in instructions
      or a direction, in ISO 8601 duration format.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Duration'
  tool:
    description: A sub property of instrument. An object used (but not consumed) when
      performing instructions or a direction.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/HowToTool'
  performTime:
    description: The length of time it takes to perform instructions or a direction
      (not including time to prepare the supplies), in ISO 8601 duration format.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Duration'
  totalTime:
    description: The total time required to perform instructions or a direction (including
      time to prepare the supplies), in ISO 8601 duration format.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Duration'
  supply:
    description: A sub-property of instrument. A supply consumed when performing instructions
      or a direction.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/HowToSupply'
  afterMedia:
    description: A media object representing the circumstances after performing this
      direction.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/MediaObject'
  duringMedia:
    description: A media object representing the circumstances while performing this
      direction.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/MediaObject'
  nextItem:
    description: A link to the ListItem that follows the current one.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ListItem'
  position:
    description: The position of an item in a series or sequence of items.
    type: integer
    format: int32
  previousItem:
    description: A link to the ListItem that preceeds the current one.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ListItem'
  item:
    description: "An entity represented by an entry in a list or data feed (e.g. an
      \ artist  in a list of  artists )\u2019."
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Thing'
...
