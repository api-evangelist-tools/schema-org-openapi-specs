---
$id: http://schema.org.apievangelist.com/schema/objects/LiveBlogPosting.json
schema: http://json-schema.org/draft-07/schema#
description: A blog post intended to provide a rolling textual coverage of an ongoing
  event through continuous updates.
properties:
  coverageStartTime:
    description: The time when the live blog will begin covering the Event. Note that
      coverage may begin before the Event s start time. The LiveBlogPosting may also
      be created before coverage begins.
    type: string
    format: date-time
  coverageEndTime:
    description: The time when the live blog will stop covering the Event. Note that
      coverage may continue after the Event concludes.
    type: string
    format: date-time
  liveBlogUpdate:
    description: An update to the LiveBlog.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/BlogPosting'
...
