---
$id: http://schema.org.apievangelist.com/schema/objects/Motel.yaml
schema: http://json-schema.org/draft-07/schema#
description: A motel.    See also the dedicated document on the use of schema.org
  for marking up hotels and other forms of accommodations.
properties:
  audience:
    description: An intended audience, i.e. a group for whom something was created.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Audience'
  checkinTime:
    description: The earliest someone may check into a lodging establishment.
    type: string
    format: date-time
  petsAllowed:
    description: Indicates whether pets are allowed to enter the accommodation or
      lodging business. More detailed information can be put in a text value.
    type: string
  availableLanguage:
    description: A language someone may use with or at the item, service or place.
      Please use one of the language codes from the IETF BCP 47 standard. See also
      inLanguage
    type: string
  amenityFeature:
    description: An amenity feature (e.g. a characteristic or service) of the Accommodation.
      This generic property does not make a statement about whether the feature is
      included in an offer for the main accommodation or available at extra costs.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/LocationFeatureSpecification'
  starRating:
    description: An official rating for a lodging business or food establishment,
      e.g. from national associations or standards bodies. Use the author property
      to indicate the rating organization, e.g. as an Organization with name such
      as (e.g. HOTREC, DEHOGA, WHR, or Hotelstars).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Rating'
  checkoutTime:
    description: The latest someone may check out of a lodging establishment.
    type: string
    format: date-time
  priceRange:
    description: The price range of the business, for example $$$.
    type: string
  branchOf:
    description: The larger organization that this local business is a branch of,
      if any. Not to be confused with (anatomical)branch.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  paymentAccepted:
    description: Cash, credit card, etc.
    type: string
  openingHours:
    description: The general opening hours for a business. Opening hours can be specified
      as a weekly time range, starting with days, then times per day.
    type: string
  currenciesAccepted:
    description: The currency accepted (in ISO 4217 currency format).
    type: string
  photo:
    description: A photograph of this place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Photograph'
  openingHoursSpecification:
    description: The opening hours of a certain place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OpeningHoursSpecification'
  events:
    description: Upcoming or past events associated with this place or organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  smokingAllowed:
    description: Indicates whether it is allowed to smoke in the place, e.g. in the
      restaurant, hotel or hotel room.
    type: boolean
  globalLocationNumber:
    description: The Global Location Number (GLN, sometimes also referred to as International
      Location Number or ILN) of the respective organization, person, or place. The
      GLN is a 13-digit number used to identify parties and physical locations.
    type: string
  maximumAttendeeCapacity:
    description: The total number of individuals that may attend an event or venue.
    type: integer
    format: int32
  reviews:
    description: Review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  aggregateRating:
    description: The overall rating, based on a collection of reviews or ratings,
      of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AggregateRating'
  photos:
    description: Photographs of this place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Photograph'
  map:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  branchCode:
    description: A short textual code (also called  store code ) that uniquely identifies
      a place of business. The code is typically assigned by the parentOrganization
      and used in structured URLs.  For example, in the URL http://www.starbucks.co.uk/store-locator/etc/detail/3047
      the code  3047  is a branchCode for a particular branch.
    type: string
  hasMap:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  additionalProperty:
    description: 'A property-value pair representing an additional characteristics
      of the entitity, e.g. a product feature or another characteristic for which
      there is no matching property in schema.org.  Note: Publishers should be aware
      that applications designed to use specific schema.org properties (e.g. http://schema.org/width,
      http://schema.org/color, http://schema.org/gtin13, ...) will typically expect
      such data to be provided using those properties, rather than using the generic
      property/value mechanism.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  address:
    description: Physical address of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PostalAddress'
  specialOpeningHoursSpecification:
    description: The special opening hours of a certain place.  Use this to explicitly
      override general opening hours brought in scope by openingHoursSpecification
      or openingHours.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OpeningHoursSpecification'
  logo:
    description: An associated logo.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  telephone:
    description: The telephone number.
    type: string
  geo:
    description: The geo coordinates of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/GeoCoordinates'
  containedInPlace:
    description: The basic containment relation between a place and one that contains
      it.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  review:
    description: A review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  publicAccess:
    description: A flag to signal that the Place is open to public visitors.  If this
      property is omitted there is no assumed default boolean value
    type: boolean
  event:
    description: Upcoming or past event associated with this place, organization,
      or action.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  containsPlace:
    description: The basic containment relation between a place and another that it
      contains.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  isicV4:
    description: The International Standard of Industrial Classification of All Economic
      Activities (ISIC), Revision 4 code for a particular organization, business person,
      or place.
    type: string
  maps:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  faxNumber:
    description: The fax number.
    type: string
  isAccessibleForFree:
    description: A flag to signal that the item, event, or place is accessible for
      free.
    type: boolean
  containedIn:
    description: The basic containment relation between a place and one that contains
      it.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  serviceArea:
    description: The geographic area where the service is provided.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  funder:
    description: A person or organization that supports (sponsors) something through
      some kind of financial contribution.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  areaServed:
    description: The geographic area where a service or offered item is provided.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/GeoShape'
  memberOf:
    description: An Organization (or ProgramMembership) to which this Person or Organization
      belongs.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  subOrganization:
    description: 'A relationship between two organizations where the first includes
      the second, e.g., as a subsidiary. See also: the more specific  department  property.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  hasOfferCatalog:
    description: Indicates an OfferCatalog listing for this Organization, Person,
      or Service.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OfferCatalog'
  members:
    description: A member of this organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  duns:
    description: The Dun &amp; Bradstreet DUNS number for identifying an organization
      or business person.
    type: string
  taxID:
    description: The Tax / Fiscal ID of the organization or person, e.g. the TIN in
      the US or the CIF/NIF in Spain.
    type: string
  award:
    description: An award won by or for this item.
    type: string
  makesOffer:
    description: A pointer to products or services offered by the organization or
      person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Offer'
  contactPoints:
    description: A contact point for a person or organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ContactPoint'
  awards:
    description: Awards won by or for this item.
    type: string
  seeks:
    description: A pointer to products or services sought by the organization or person
      (demand).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Demand'
  member:
    description: A member of an Organization or a ProgramMembership. Organizations
      can be members of organizations; ProgramMembership is typically for individuals.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  founders:
    description: A person who founded this organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  alumni:
    description: Alumni of an organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  dissolutionDate:
    description: The date that this organization was dissolved.
    type: string
    format: date
  employees:
    description: People working for this organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  email:
    description: Email address.
    type: string
  department:
    description: 'A relationship between an organization and a department of that
      organization, also described as an organization (allowing different urls, logos,
      opening hours). For example: a store with a pharmacy, or a bakery with a cafe.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  contactPoint:
    description: A contact point for a person or organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ContactPoint'
  parentOrganization:
    description: The larger organization that this organization is a subOrganization
      of, if any.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  legalName:
    description: The official name of the organization, e.g. the registered company
      name.
    type: string
  foundingDate:
    description: The date that this organization was founded.
    type: string
    format: date
  employee:
    description: Someone working for this organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  numberOfEmployees:
    description: The number of employees in an organization e.g. business.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  naics:
    description: The North American Industry Classification System (NAICS) code for
      a particular organization or business person.
    type: string
  hasPOS:
    description: Points-of-Sales operated by the organization or person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  foundingLocation:
    description: The place where the Organization was founded.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  owns:
    description: Products owned by the organization or person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  founder:
    description: A person who founded this organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  publishingPrinciples:
    description: The publishingPrinciples property indicates (typically via URL) a
      document describing the editorial principles of an Organization (or individual
      e.g. a Person writing a blog) that relate to their activities as a publisher,
      e.g. ethics or diversity policies. When applied to a CreativeWork (e.g. NewsArticle)
      the principles are those of the party primarily responsible for the creation
      of the CreativeWork.  While such policies are most typically expressed in natural
      language, sometimes related information (e.g. indicating a funder) can be expressed
      using schema.org terminology.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/CreativeWork'
  sponsor:
    description: A person or organization that supports a thing through a pledge,
      promise, or financial contribution. e.g. a sponsor of a Medical Study or a corporate
      sponsor of an event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  location:
    description: The location of for example where the event is happening, an organization
      is located, or where an action takes place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  brand:
    description: The brand(s) associated with a product or service, or the brand(s)
      maintained by an organization or business person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  vatID:
    description: The Value-added Tax ID of the organization or person.
    type: string
  leiCode:
    description: An organization identifier that uniquely identifies a legal entity
      as defined in ISO 17442.
    type: string
  sameAs:
    description: URL of a reference Web page that unambiguously indicates the item
      s identity. E.g. the URL of the item s Wikipedia page, Wikidata entry, or official
      website.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  url:
    description: URL of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  image:
    description: An image of the item. This can be a URL or a fully described ImageObject.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ImageObject'
  additionalType:
    description: An additional type for the item, typically used for adding more specific
      types from external vocabularies in microdata syntax. This is a relationship
      between something and a class that the thing is in. In RDFa syntax, it is better
      to use the native RDFa syntax - the  typeof  attribute - for multiple types.
      Schema.org tools may have only weaker understanding of extra types, in particular
      those defined externally.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  name:
    description: The name of the item.
    type: string
  identifier:
    description: The identifier property represents any kind of identifier for any
      kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
      properties for representing many of these, either as textual strings or as URL
      (URI) links. See background notes for more details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  potentialAction:
    description: Indicates a potential Action, which describes an idealized action
      in which this thing would play an  object  role.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Action'
  mainEntityOfPage:
    description: Indicates a page (or other CreativeWork) for which this thing is
      the main entity being described. See background notes for details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  description:
    description: A description of the item.
    type: string
  disambiguatingDescription:
    description: A sub property of description. A short description of the item used
      to disambiguate from other, similar items. Information from other properties
      (in particular, name) may be necessary for the description to be useful for
      disambiguation.
    type: string
  alternateName:
    description: An alias for the item.
    type: string
...
