---
$id: http://schema.org.apievangelist.com/schema/objects/PropertyValueSpecification.yaml
schema: http://json-schema.org/draft-07/schema#
description: A Property value specification.
properties:
  defaultValue:
    description: The default value of the input.  For properties that expect a literal,
      the default is a literal value, for properties that expect an object, it s an
      ID reference to one of the current values.
    type: string
  minValue:
    description: The lower value of some characteristic or property.
    type: number
    format: float
  valuePattern:
    description: Specifies a regular expression for testing literal values according
      to the HTML spec.
    type: string
  stepValue:
    description: The stepValue attribute indicates the granularity that is expected
      (and required) of the value in a PropertyValueSpecification.
    type: number
    format: float
  valueMaxLength:
    description: Specifies the allowed range for number of characters in a literal
      value.
    type: number
    format: float
  readonlyValue:
    description: Whether or not a property is mutable.  Default is false. Specifying
      this for a property that also has a value makes it act similar to a  hidden  input
      in an HTML form.
    type: boolean
  valueMinLength:
    description: Specifies the minimum allowed range for number of characters in a
      literal value.
    type: number
    format: float
  maxValue:
    description: The upper value of some characteristic or property.
    type: number
    format: float
  valueName:
    description: Indicates the name of the PropertyValueSpecification to be used in
      URL templates and form encoding in a manner analogous to HTML s input@name.
    type: string
  multipleValues:
    description: Whether multiple values are allowed for the property.  Default is
      false.
    type: boolean
  valueRequired:
    description: Whether the property must be filled in to complete the action.  Default
      is false.
    type: boolean
  sameAs:
    description: URL of a reference Web page that unambiguously indicates the item
      s identity. E.g. the URL of the item s Wikipedia page, Wikidata entry, or official
      website.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  url:
    description: URL of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  image:
    description: An image of the item. This can be a URL or a fully described ImageObject.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ImageObject'
  additionalType:
    description: An additional type for the item, typically used for adding more specific
      types from external vocabularies in microdata syntax. This is a relationship
      between something and a class that the thing is in. In RDFa syntax, it is better
      to use the native RDFa syntax - the  typeof  attribute - for multiple types.
      Schema.org tools may have only weaker understanding of extra types, in particular
      those defined externally.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  name:
    description: The name of the item.
    type: string
  identifier:
    description: The identifier property represents any kind of identifier for any
      kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
      properties for representing many of these, either as textual strings or as URL
      (URI) links. See background notes for more details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  potentialAction:
    description: Indicates a potential Action, which describes an idealized action
      in which this thing would play an  object  role.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Action'
  mainEntityOfPage:
    description: Indicates a page (or other CreativeWork) for which this thing is
      the main entity being described. See background notes for details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  description:
    description: A description of the item.
    type: string
  disambiguatingDescription:
    description: A sub property of description. A short description of the item used
      to disambiguate from other, similar items. Information from other properties
      (in particular, name) may be necessary for the description to be useful for
      disambiguation.
    type: string
  alternateName:
    description: An alias for the item.
    type: string
...
