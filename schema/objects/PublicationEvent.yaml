---
$id: http://schema.org.apievangelist.com/schema/objects/PublicationEvent.yaml
schema: http://json-schema.org/draft-07/schema#
description: A PublicationEvent corresponds indifferently to the event of publication
  for a CreativeWork of any type e.g. a broadcast event, an on-demand event, a book/journal
  publication via a variety of delivery media.
properties:
  publishedOn:
    description: A broadcast service associated with the publication event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/BroadcastService'
  free:
    description: A flag to signal that the item, event, or place is accessible for
      free.
    type: boolean
  isAccessibleForFree:
    description: A flag to signal that the item, event, or place is accessible for
      free.
    type: boolean
  about:
    description: The subject matter of the content.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Thing'
  funder:
    description: A person or organization that supports (sponsors) something through
      some kind of financial contribution.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  workFeatured:
    description: A work featured in some event, e.g. exhibited in an ExhibitionEvent.        Specific
      subproperties are available for workPerformed (e.g. a play), or a workPresented
      (a Movie at a ScreeningEvent).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/CreativeWork'
  audience:
    description: An intended audience, i.e. a group for whom something was created.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Audience'
  remainingAttendeeCapacity:
    description: The number of attendee places for an event that remain unallocated.
    type: integer
    format: int32
  actor:
    description: An actor, e.g. in tv, radio, movie, video games etc., or in an event.
      Actors can be associated with individual items or with a series, episode, clip.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  performers:
    description: The main performer or performers of the event&#x2014;for example,
      a presenter, musician, or actor.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  endDate:
    description: The end date and time of the item (in ISO 8601 date format).
    type: string
    format: date
  doorTime:
    description: The time admission will commence.
    type: string
    format: date-time
  contributor:
    description: A secondary contributor to the CreativeWork or Event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  maximumAttendeeCapacity:
    description: The total number of individuals that may attend an event or venue.
    type: integer
    format: int32
  typicalAgeRange:
    description: The typical expected age range, e.g.  7-9 ,  11- .
    type: string
  organizer:
    description: An organizer of an Event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  attendees:
    description: A person attending the event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  aggregateRating:
    description: The overall rating, based on a collection of reviews or ratings,
      of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AggregateRating'
  subEvent:
    description: An Event that is part of this event. For example, a conference event
      includes many presentations, each of which is a subEvent of the conference.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  subEvents:
    description: Events that are a part of this event. For example, a conference event
      includes many presentations, each subEvents of the conference.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  offers:
    description: An offer to provide this item&#x2014;for example, an offer to sell
      a product, rent the DVD of a movie, perform a service, or give away tickets
      to an event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Offer'
  inLanguage:
    description: The language of the content or performance or used in an action.
      Please use one of the language codes from the IETF BCP 47 standard. See also
      availableLanguage.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Language'
  attendee:
    description: A person or organization attending the event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  workPerformed:
    description: A work performed in some event, for example a play performed in a
      TheaterEvent.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/CreativeWork'
  eventStatus:
    description: An eventStatus of an event represents its status; particularly useful
      when an event is cancelled or rescheduled.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/EventStatusType'
  startDate:
    description: The start date and time of the item (in ISO 8601 date format).
    type: string
    format: date-time
  director:
    description: A director of e.g. tv, radio, movie, video gaming etc. content, or
      of an event. Directors can be associated with individual items or with a series,
      episode, clip.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  superEvent:
    description: An event that this event is a part of. For example, a collection
      of individual music performances might each have a music festival as their superEvent.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  duration:
    description: The duration of the item (movie, audio recording, event, etc.) in
      ISO 8601 date format.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Duration'
  translator:
    description: Organization or person who adapts a creative work to different languages,
      regional differences and technical requirements of a target market, or that
      translates during some event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  previousStartDate:
    description: Used in conjunction with eventStatus for rescheduled or cancelled
      events. This property contains the previously scheduled start date. For rescheduled
      events, the startDate property should be used for the newly scheduled start
      date. In the (rare) case of an event that has been postponed and rescheduled
      multiple times, this field may be repeated.
    type: string
    format: date
  review:
    description: A review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  sponsor:
    description: A person or organization that supports a thing through a pledge,
      promise, or financial contribution. e.g. a sponsor of a Medical Study or a corporate
      sponsor of an event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  location:
    description: The location of for example where the event is happening, an organization
      is located, or where an action takes place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  recordedIn:
    description: The CreativeWork that captured all or part of this Event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/CreativeWork'
  composer:
    description: The person or organization who wrote a composition, or who is the
      composer of a work performed at some event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  performer:
    description: A performer at the event&#x2014;for example, a presenter, musician,
      musical group or actor.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Person'
  sameAs:
    description: URL of a reference Web page that unambiguously indicates the item
      s identity. E.g. the URL of the item s Wikipedia page, Wikidata entry, or official
      website.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  url:
    description: URL of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  image:
    description: An image of the item. This can be a URL or a fully described ImageObject.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ImageObject'
  additionalType:
    description: An additional type for the item, typically used for adding more specific
      types from external vocabularies in microdata syntax. This is a relationship
      between something and a class that the thing is in. In RDFa syntax, it is better
      to use the native RDFa syntax - the  typeof  attribute - for multiple types.
      Schema.org tools may have only weaker understanding of extra types, in particular
      those defined externally.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  name:
    description: The name of the item.
    type: string
  identifier:
    description: The identifier property represents any kind of identifier for any
      kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
      properties for representing many of these, either as textual strings or as URL
      (URI) links. See background notes for more details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  potentialAction:
    description: Indicates a potential Action, which describes an idealized action
      in which this thing would play an  object  role.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Action'
  mainEntityOfPage:
    description: Indicates a page (or other CreativeWork) for which this thing is
      the main entity being described. See background notes for details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  description:
    description: A description of the item.
    type: string
  disambiguatingDescription:
    description: A sub property of description. A short description of the item used
      to disambiguate from other, similar items. Information from other properties
      (in particular, name) may be necessary for the description to be useful for
      disambiguation.
    type: string
  alternateName:
    description: An alias for the item.
    type: string
...
