---
$id: http://schema.org.apievangelist.com/schema/objects/ServiceChannel.json
schema: http://json-schema.org/draft-07/schema#
description: A means for accessing a service, e.g. a government office location, web
  site, or phone number.
properties:
  providesService:
    description: The service provided by this channel.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Service'
  serviceLocation:
    description: The location (e.g. civic structure, local business, etc.) where a
      person can go to access the service.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  servicePostalAddress:
    description: The address for accessing the service by mail.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PostalAddress'
  availableLanguage:
    description: A language someone may use with or at the item, service or place.
      Please use one of the language codes from the IETF BCP 47 standard. See also
      inLanguage
    type: string
  serviceSmsNumber:
    description: The number to access the service by text message.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ContactPoint'
  serviceUrl:
    description: The website to access the service.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  servicePhone:
    description: The phone number to use to access the service.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ContactPoint'
  processingTime:
    description: Estimated processing time for the service using this channel.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Duration'
...
