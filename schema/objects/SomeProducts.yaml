---
$id: http://schema.org.apievangelist.com/schema/objects/SomeProducts.yaml
schema: http://json-schema.org/draft-07/schema#
description: A placeholder for multiple similar products of the same kind.
properties:
  inventoryLevel:
    description: The current approximate inventory level for the item or items.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  manufacturer:
    description: The manufacturer of the product.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  sku:
    description: The Stock Keeping Unit (SKU), i.e. a merchant-specific identifier
      for a product or service, or the product to which the offer refers.
    type: string
  audience:
    description: An intended audience, i.e. a group for whom something was created.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Audience'
  mpn:
    description: The Manufacturer Part Number (MPN) of the product, or the product
      to which the offer refers.
    type: string
  height:
    description: The height of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Distance'
  gtin8:
    description: The GTIN-8 code of the product, or the product to which the offer
      refers. This code is also known as EAN/UCC-8 or 8-digit EAN. See GS1 GTIN Summary
      for more details.
    type: string
  reviews:
    description: Review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  aggregateRating:
    description: The overall rating, based on a collection of reviews or ratings,
      of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AggregateRating'
  isConsumableFor:
    description: A pointer to another product (or multiple products) for which this
      product is a consumable.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  offers:
    description: An offer to provide this item&#x2014;for example, an offer to sell
      a product, rent the DVD of a movie, perform a service, or give away tickets
      to an event.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Offer'
  award:
    description: An award won by or for this item.
    type: string
  category:
    description: A category for the item. Greater signs or slashes can be used to
      informally indicate a category hierarchy.
    type: string
  width:
    description: The width of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Distance'
  awards:
    description: Awards won by or for this item.
    type: string
  additionalProperty:
    description: 'A property-value pair representing an additional characteristics
      of the entitity, e.g. a product feature or another characteristic for which
      there is no matching property in schema.org.  Note: Publishers should be aware
      that applications designed to use specific schema.org properties (e.g. http://schema.org/width,
      http://schema.org/color, http://schema.org/gtin13, ...) will typically expect
      such data to be provided using those properties, rather than using the generic
      property/value mechanism.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  isAccessoryOrSparePartFor:
    description: A pointer to another product (or multiple products) for which this
      product is an accessory or spare part.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  logo:
    description: An associated logo.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  gtin14:
    description: The GTIN-14 code of the product, or the product to which the offer
      refers. See GS1 GTIN Summary for more details.
    type: string
  gtin13:
    description: The GTIN-13 code of the product, or the product to which the offer
      refers. This is equivalent to 13-digit ISBN codes and EAN UCC-13. Former 12-digit
      UPC codes can be converted into a GTIN-13 code by simply adding a preceeding
      zero. See GS1 GTIN Summary for more details.
    type: string
  gtin12:
    description: The GTIN-12 code of the product, or the product to which the offer
      refers. The GTIN-12 is the 12-digit GS1 Identification Key composed of a U.P.C.
      Company Prefix, Item Reference, and Check Digit used to identify trade items.
      See GS1 GTIN Summary for more details.
    type: string
  material:
    description: A material that something is made from, e.g. leather, wool, cotton,
      paper.
    type: string
  weight:
    description: The weight of the product or person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  depth:
    description: The depth of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  isSimilarTo:
    description: A pointer to another, functionally similar product (or multiple products).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Product'
  model:
    description: The model of the product. Use with the URL of a ProductModel or a
      textual representation of the model identifier. The URL of the ProductModel
      can be from an external source. It is recommended to additionally provide strong
      product identifiers via the gtin8/gtin13/gtin14 and mpn properties.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ProductModel'
  color:
    description: The color of the product.
    type: string
  isRelatedTo:
    description: A pointer to another, somehow related product (or multiple products).
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Service'
  productID:
    description: 'The product identifier, such as ISBN. For example: meta itemprop=
      productID  content= isbn:123-456-789 .'
    type: string
  review:
    description: A review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  purchaseDate:
    description: The date the item e.g. vehicle was purchased by the current owner.
    type: string
    format: date
  itemCondition:
    description: A predefined value from OfferItemCondition or a textual description
      of the condition of the product or service, or the products or services included
      in the offer.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OfferItemCondition'
  productionDate:
    description: The date of production of the item, e.g. vehicle.
    type: string
    format: date
  brand:
    description: The brand(s) associated with a product or service, or the brand(s)
      maintained by an organization or business person.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Organization'
  releaseDate:
    description: The release date of a product or product model. This can be used
      to distinguish the exact variant of a product.
    type: string
    format: date
  sameAs:
    description: URL of a reference Web page that unambiguously indicates the item
      s identity. E.g. the URL of the item s Wikipedia page, Wikidata entry, or official
      website.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  url:
    description: URL of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  image:
    description: An image of the item. This can be a URL or a fully described ImageObject.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ImageObject'
  additionalType:
    description: An additional type for the item, typically used for adding more specific
      types from external vocabularies in microdata syntax. This is a relationship
      between something and a class that the thing is in. In RDFa syntax, it is better
      to use the native RDFa syntax - the  typeof  attribute - for multiple types.
      Schema.org tools may have only weaker understanding of extra types, in particular
      those defined externally.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  name:
    description: The name of the item.
    type: string
  identifier:
    description: The identifier property represents any kind of identifier for any
      kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
      properties for representing many of these, either as textual strings or as URL
      (URI) links. See background notes for more details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  potentialAction:
    description: Indicates a potential Action, which describes an idealized action
      in which this thing would play an  object  role.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Action'
  mainEntityOfPage:
    description: Indicates a page (or other CreativeWork) for which this thing is
      the main entity being described. See background notes for details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  description:
    description: A description of the item.
    type: string
  disambiguatingDescription:
    description: A sub property of description. A short description of the item used
      to disambiguate from other, similar items. Information from other properties
      (in particular, name) may be necessary for the description to be useful for
      disambiguation.
    type: string
  alternateName:
    description: An alias for the item.
    type: string
...
