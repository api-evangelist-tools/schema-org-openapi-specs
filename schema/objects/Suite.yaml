---
$id: http://schema.org.apievangelist.com/schema/objects/Suite.yaml
schema: http://json-schema.org/draft-07/schema#
description: 'A suite in a hotel or other public accommodation, denotes a class of
  luxury accommodations, the key feature of which is multiple rooms (Source: Wikipedia,
  the free encyclopedia, see http://en.wikipedia.org/wiki/Suite_(hotel)).    See also
  the dedicated document on the use of schema.org for marking up hotels and other
  forms of accommodations.'
properties:
  occupancy:
    description: 'The allowed total occupancy for the accommodation in persons (including
      infants etc). For individual accommodations, this is not necessarily the legal
      maximum but defines the permitted usage as per the contractual agreement (e.g.
      a double room used by a single person). Typical unit code(s): C62 for person'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  bed:
    description: The type of bed or beds included in the accommodation. For the single
      case of just one bed of a certain type, you use bed directly with a text.       If
      you want to indicate the quantity of a certain kind of bed, use an instance
      of BedDetails. For more detailed information, use the amenityFeature property.
    type: string
  numberOfRooms:
    description: 'The number of rooms (excluding bathrooms and closets) of the acccommodation
      or lodging business. Typical unit code(s): ROM for room or C62 for no unit.
      The type of room can be put in the unitText property of the QuantitativeValue.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  floorSize:
    description: 'The size of the accommodation, e.g. in square meter or squarefoot.
      Typical unit code(s): MTK for square meter, FTK for square foot, or YDK for
      square yard'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/QuantitativeValue'
  petsAllowed:
    description: Indicates whether pets are allowed to enter the accommodation or
      lodging business. More detailed information can be put in a text value.
    type: string
  amenityFeature:
    description: An amenity feature (e.g. a characteristic or service) of the Accommodation.
      This generic property does not make a statement about whether the feature is
      included in an offer for the main accommodation or available at extra costs.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/LocationFeatureSpecification'
  permittedUsage:
    description: Indications regarding the permitted usage of the accommodation.
    type: string
  photo:
    description: A photograph of this place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Photograph'
  openingHoursSpecification:
    description: The opening hours of a certain place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OpeningHoursSpecification'
  events:
    description: Upcoming or past events associated with this place or organization.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  smokingAllowed:
    description: Indicates whether it is allowed to smoke in the place, e.g. in the
      restaurant, hotel or hotel room.
    type: boolean
  globalLocationNumber:
    description: The Global Location Number (GLN, sometimes also referred to as International
      Location Number or ILN) of the respective organization, person, or place. The
      GLN is a 13-digit number used to identify parties and physical locations.
    type: string
  maximumAttendeeCapacity:
    description: The total number of individuals that may attend an event or venue.
    type: integer
    format: int32
  reviews:
    description: Review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  aggregateRating:
    description: The overall rating, based on a collection of reviews or ratings,
      of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/AggregateRating'
  photos:
    description: Photographs of this place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Photograph'
  map:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  branchCode:
    description: A short textual code (also called  store code ) that uniquely identifies
      a place of business. The code is typically assigned by the parentOrganization
      and used in structured URLs.  For example, in the URL http://www.starbucks.co.uk/store-locator/etc/detail/3047
      the code  3047  is a branchCode for a particular branch.
    type: string
  hasMap:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  additionalProperty:
    description: 'A property-value pair representing an additional characteristics
      of the entitity, e.g. a product feature or another characteristic for which
      there is no matching property in schema.org.  Note: Publishers should be aware
      that applications designed to use specific schema.org properties (e.g. http://schema.org/width,
      http://schema.org/color, http://schema.org/gtin13, ...) will typically expect
      such data to be provided using those properties, rather than using the generic
      property/value mechanism.'
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  address:
    description: Physical address of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PostalAddress'
  specialOpeningHoursSpecification:
    description: The special opening hours of a certain place.  Use this to explicitly
      override general opening hours brought in scope by openingHoursSpecification
      or openingHours.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/OpeningHoursSpecification'
  logo:
    description: An associated logo.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  telephone:
    description: The telephone number.
    type: string
  geo:
    description: The geo coordinates of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/GeoCoordinates'
  containedInPlace:
    description: The basic containment relation between a place and one that contains
      it.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  review:
    description: A review of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Review'
  publicAccess:
    description: A flag to signal that the Place is open to public visitors.  If this
      property is omitted there is no assumed default boolean value
    type: boolean
  event:
    description: Upcoming or past event associated with this place, organization,
      or action.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Event'
  containsPlace:
    description: The basic containment relation between a place and another that it
      contains.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  isicV4:
    description: The International Standard of Industrial Classification of All Economic
      Activities (ISIC), Revision 4 code for a particular organization, business person,
      or place.
    type: string
  maps:
    description: A URL to a map of the place.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  faxNumber:
    description: The fax number.
    type: string
  isAccessibleForFree:
    description: A flag to signal that the item, event, or place is accessible for
      free.
    type: boolean
  containedIn:
    description: The basic containment relation between a place and one that contains
      it.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Place'
  sameAs:
    description: URL of a reference Web page that unambiguously indicates the item
      s identity. E.g. the URL of the item s Wikipedia page, Wikidata entry, or official
      website.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  url:
    description: URL of the item.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  image:
    description: An image of the item. This can be a URL or a fully described ImageObject.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/ImageObject'
  additionalType:
    description: An additional type for the item, typically used for adding more specific
      types from external vocabularies in microdata syntax. This is a relationship
      between something and a class that the thing is in. In RDFa syntax, it is better
      to use the native RDFa syntax - the  typeof  attribute - for multiple types.
      Schema.org tools may have only weaker understanding of extra types, in particular
      those defined externally.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  name:
    description: The name of the item.
    type: string
  identifier:
    description: The identifier property represents any kind of identifier for any
      kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
      properties for representing many of these, either as textual strings or as URL
      (URI) links. See background notes for more details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/PropertyValue'
  potentialAction:
    description: Indicates a potential Action, which describes an idealized action
      in which this thing would play an  object  role.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/Action'
  mainEntityOfPage:
    description: Indicates a page (or other CreativeWork) for which this thing is
      the main entity being described. See background notes for details.
    schema:
      $ref: 'http://schema.org.apievangelist.com/schema/objects/URL'
  description:
    description: A description of the item.
    type: string
  disambiguatingDescription:
    description: A sub property of description. A short description of the item used
      to disambiguate from other, similar items. Information from other properties
      (in particular, name) may be necessary for the description to be useful for
      disambiguation.
    type: string
  alternateName:
    description: An alias for the item.
    type: string
...
